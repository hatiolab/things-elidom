<!-- login page -->
<things-login data-route="login"
              route ="{{route}}"
              title="Elidom"
              login-path="login"
              content-type="application/x-www-form-urlencoded"
              success-route="home"
              username-input-label="ID"
              password-input-label="Password"
              submit-label ="Submit"
              Reset-label = "Reset">
  <img avatar src="https://maps.gstatic.com/tactile/pane/default_geocode-1x.png"/>
</things-login>

<!-- common code page -->
<things-base-code 
  data-route="common_codes"
  current-route="[[route]]"
  title="Common Code"
  resource-name="CommonCode"
  resource-url="common_codes"
  layout="fullbleed layout vertical">
</things-base-code>

<!-- attachment page -->
<things-base-attachment 
  data-route="attachments"
  current-route="[[route]]"
  title="Attachment"
  resource-name="Attachment"
  resource-url="attachments"
  layout="fullbleed layout vertical">
</things-base-attachment>

<!-- demo page -->
<section class="Page" data-route="demo">
    <paper-material class="Page-paper" elevation="1">
        <things-demo title="Elidom Demo"></things-demo>
    </paper-material>
</section>

<!-- sample page -->
<section class="Page" data-route="image_viewer">
    <paper-material class="Page-paper" elevation="1">
      <things-resource
        auto
        content-type="application/json"
        resource="attachments"
        action="list/image"
        method="get"
        select-fields="id,name"
        last-response="{{cardItems}}">
      </things-resource>

      <things-card-list items="[[cardItems.items]]" ></things-card-list>
    </paper-material>
</section>

<!-- API Document page -->
<section class="Page" data-route="apidoc">
    <paper-material class="Page-paper" elevation="1">
    	<a href="elements/index.html">apiDoc</a>
    </paper-material>
</section>

<!-- Resouce Selector Sample page -->
<section class="Page" data-route="resource_selector">
    <paper-material class="Page-paper" elevation="1">
        <paper-input label="dropdown-seletor" 
                      data-selector ="resouceDropSelector" 
                      on-tap="open"
                      value = "{{dropSelectedRow.name}}">

        </paper-input>

        <input is="iron-input" 
                bind-value="{{dropSelectedRow.name}}"
                data-selector ="resouceDropSelector" 
                on-tap="open">

        <things-resource-dropdown-selector
            id="resouceDropSelector"
            title="Terminologies"
            resource-name="Terminology"
            resource-url="terminologies"
            root-property ="items"
            total-property ="total"
            layout="fullbleed layout vertical"
            selected-row = "{{dropSelectedRow}}">
        </things-resource-dropdown-selector>


        <paper-input label="dialog-seletor" 
                    data-selector ="resouceDialogSelector" 
                    on-tap="open"
                    value = "{{selectedRow.name}}">
        </paper-input>
        <input is="iron-input" 
                bind-value="{{selectedRow.name}}"
                data-selector ="resouceDialogSelector" 
                on-tap="open">

        <things-resource-dialog-selector
            id="resouceDialogSelector"
            title="StorageInfo"
            resource-route="StorageInfo"
            current-route ="StorageInfo"
            resource-name="StorageInfo"
            resource-url="storage_infos"
            layout="fullbleed layout vertical"
            selected-row = "{{dropSelectedRow}}">
        </things-resource-dialog-selector>

    </paper-material>
</section>

<!-- Extension Property Page -->
<section class="Page" data-route="extension_property">
    <paper-material class="Page-paper" elevation="1">
        <things-extension entity-id="1" entity-type="Alarm"></things-extension>
    </paper-material>
</section>

<!-- Attached file  -->
<section class="Page" data-route="attached_file">
    <paper-material class="Page-paper" elevation="1">
        <things-attached-file></things-attached-file>
    </paper-material>
</section>

<script type="text/javascript">
    var app = document.querySelector('#app');

    app.open = function(e) {
      var input = e.target;
      while (!input.hasAttribute('data-selector') && input !== document.body) {
        input = input.parentElement;
      }
      if (!input.hasAttribute('data-selector')) {
        return;
      }
      var id = input.getAttribute('data-selector');
      var el = document.getElementById(id);
      if (el) {
        el.open();
      }
    };
</script>
