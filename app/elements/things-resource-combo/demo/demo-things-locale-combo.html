<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>things-code-combo demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">

  <link rel="import" href="../../things-spinner/things-spinner.html">
  <link rel="import" href="../../things-setting/things-setting.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">

  <link rel="stylesheet" href="../../paper-styles/demo.css">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../things-locale-combo.html">
  <style is="custom-style">

    .output {
      margin-top: 20px;
      word-wrap: break-word;
      @apply(--paper-font-common-code);
    }
    form > paper-button {
      width: 45%;
      margin-top: 20px;
    }
    form > paper-button:not([disabled]) {
      background: var(--paper-light-blue-500);
      color: white;
    }
    button {
      margin-top: 20px;
    }
    paper-spinner {
      width: 14px;
      height: 14px;
      margin-right: 20px;
    }
    paper-dropdown-menu {
      display: block;
    }
    demo-snippet {
      --demo-snippet-code: {
        max-height: 300px;
      };
    }

  </style>

</head>
<body unresolved>
  <div class="vertical-section-container">
    <nav class="vertical-section">
      <ul class="layout horizontal wrap">
        <li><a href="index.html">Locale Combo</a></li>
        <li><b>Locale Combo</b></li>
      </ul>
    </nav>

    <demo-snippet class="centered-demo">
      <template>
        <things-setting id="setting"></things-setting>
        <things-spinner id="spinner"></things-spinner>
        <paper-toast id="toast" class="Toast" duration="8000"></paper-toast>
        <template is="dom-bind" id="app">
          <paper-input label="Selected Value" value="{{selectedLocale}}"></paper-input>
          <h4>Things Locale Code Combo</h4>
          <things-locale-combo 
            id="locale-combo" 
            storage-name="setting.locale" 
            default-locale="en-US"
            selected-locale="{{selectedLocale}}">
          </things-locale-combo>
        </template>
      </template>
    </demo-snippet>
  </div>

</body>
</html>
