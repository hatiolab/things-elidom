<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../things-msg-box/things-msg-box.html">
<link rel="import" href="../things-msg-box/things-msgbox-behavior.html">

<dom-module id="things-event-handler">
  <template>
  	<!--things-msg-box id="msg-box" title="Things Message Box" message="This is Message Box"></things-msg-box-->
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'things-event-handler',

        behaviors : [
          ThingsMsgBoxBehavior
        ],        

        listeners: {
        	'showMessage' : 'showMessage'
        },

        /**
         * Show Message
         */
        showMessage: function(e) {
          var title = e.detail.title;
          var message = e.detail.message;
          this.open({ title : title, text : message });
          //this.$['msg-box'].title = title;
          //this.$['msg-box'].message = message;
          //this.$['msg-box'].show();
        }

      });
    })();
  </script>
</dom-module>
