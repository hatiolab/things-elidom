<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../things-msg-box/things-msgbox-behavior.html">

<dom-module id="things-event-handler">

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'things-event-handler',

        behaviors : [
          Things.MsgBoxBehavior
        ],        

        listeners: {
        	'showMessage' : 'showMessage'
        },

        /**
         * Show Message
         */
        showMessage: function(e) {
          this.openInfoMsg({ title : e.detail.title, text : e.detail.message });
        }

      });
    })();
  </script>
</dom-module>
