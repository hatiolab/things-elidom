<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-dropdown/iron-dropdown.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="things-selector-expand-animation.html">

	</things-resource-selector>

@demo demo/index.html
-->
<dom-module id="things-dropdown-selector">
	<template>
		<style>
		:host {
			display: inline-block;
			margin: 1em;
		}
		</style>
		
		<iron-dropdown 
			id="dropdown" 
			vertical-align="[[verticalAlign]]" 
			horizontal-align="[[horizontalAlign]]" 
			disabled="[[disabled]]" 
			open-animation-config="[[openAnimationConfig]]" 
			close-animation-config="[[closeAnimationConfig]]">

			<content select=".dropdown-content"></content>

		</iron-dropdown>

	</template>
	<script>
	Polymer({
		is: 'things-dropdown-selector',
		properties: {
			verticalAlign: String,
			horizontalAlign: String,
			disabled: Boolean,
			openAnimationConfig: {
				type: Array,
				value: function() {
					return [{
						name: 'fade-in-animation',
						timing: {
							delay: 150,
							duration: 50
						}
					}, {
						name: 'things-selector-expand-animation',
						timing: {
							delay: 150,
							duration: 200
						}
					}];
				}
			},
			closeAnimationConfig: {
				type: Array,
				value: function() {
					return [{
						name: 'fade-out-animation',
						timing: {
							duration: 200
						}
					}];
				}
			}
		},
		open: function() {
			this.$.dropdown.open();
		}
	});
	</script>
</dom-module>
