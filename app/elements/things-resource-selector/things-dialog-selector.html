<dom-module id="things-dialog-selector">
	<template>
		<style>
		:host {
			display: inline-block;
			margin: 1em;
		}
		</style>
		<paper-dialog id="dialog">
			<h2>[[title]]</h2>
			<content select=".selector-content"></content>
		</paper-dialog>
	</template>
	<script>
	Polymer({
		is: 'things-dialog-selector',
		properties: {
			mode :String
		},
		open: function() {
			this.$.dialog.open();
		}
	});
	</script>
</dom-module>
