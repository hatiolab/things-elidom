<!--
하나의 리소스에 대한 기본 액션 (List, Create, Find, Upate, Delete) 및 Import, Export 등의 기능을 제공하는 화면 셋 

Things Reource Content는 검색 폼, 그리드가 기본으로 표시되고 그리드에서 레코드 하나를 선택할 경우 해당 레코드에 대한 Detail Form이 출력된다.

	Example:

	<things-selector-content 
	  title="Terminology"
	  resource-name="Terminology"
	  resource-url="terminologies"
	  layout="fullbleed layout vertical">
	</things-selector-content>

@demo ./things-content/demo/index.html
-->

<dom-module id="things-selector-content">
	<template>
		<style>
			:host {
				display: block;
				height: 100%;
			}
		</style>

		<div class="[[layout]]">
			<things-resource 
				id="resources-meta"
				method="GET"
				action="[[resourceMetaUrl]]"
				last-response="{{metaData}}">
			</things-resource>

			<things-search-form 
				id="search-form"
				class="flex"
				active="[[active]]"
				title="[[title]]"
				form-fields="[[searchFormFields]]" 
				action-url="[[resourceUrl]]" 
				page="{{page}}"
				per-page="[[perPage]]"
				last-response="{{lastResponse}}">
			</things-search-form>

			<things-resource-grid 
				id="grid"
				model="[[gridModel]]" 
				columns="[[gridColumns]]"
				data="[[lastResponse.items]]"
				total-count ="[[lastResponse.total]]"
				current-page="{{page}}"
				per-page="{{perPage}}"
				selected-row-data="{{selectedRow}}"
				export-file-name="[[title]]"
				export-sheet-name="[[title]]"
				paginatable>
			</things-resource-grid>
		</div>
	</template>

	<script>
		Polymer({
			is: 'things-selector-content',

			behaviors: [ 
				Things.ResourceMetaBehavior
			],
			
			properties: {
				/**
				 * Screen layout
				 */
				layout: {
					type: String
				},

				/**
				 * 화면 타이틀 
				 */
				title: {
					type: String
				},

				/**
				 * 그리드에서 선택된 Row Data
				 */
				selectedRow: {
					type: Object
				}
			},

			listeners : {
			},

			/**
			 * research form
			 */
			refreshGridData: function(grid) {
				this.$['search-form'].getMyForm().submit();
			}

		});
	</script>
</dom-module>
