<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>things-button-group demo</title>

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../../bower_components/polymer/polymer.html">
  <link rel="import" href="../../../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../../../bower_components/paper-behaviors/paper-button-behavior.html">
  <link rel="import" href="../../../bower_components/paper-input/paper-input.html">
  
  <link rel="import" href="../things-button-group.html">
  <link rel="import" href="../things-button.html">

</head>

<body unresolved>
  
  <dom-module id="sample-things-button-group">
    
    <template>
      <things-button id="add-button">Add Button</things-button>

      <things-button-group id="button-group" buttons="{{buttons}}"></things-button-group>

      <paper-input id="target" label="Which Button Clicked"></paper-input>

      <paper-input id="button-info" label="Event"></paper-input>
    </template>

    <script>
      Polymer({
        is: 'sample-things-button-group',

        properties: {
          buttons: {
            type: Array,
            value : [{
              id: 'import',
              text: 'import',
              icon: 'icons:import'
            }, {
              id: 'export',
              text: 'export',
              icon: 'icons:export'
            }, {
              id: 'add',
              text: 'add',
              icon: 'icons:add'
            }, {
              id: 'delete',
              text: 'delete',
              icon: 'icons:delete'
            }, {
              id: 'save',
              text: 'save',
              icon: 'icons:save'
            }]
          }
        },

        listeners: {
          'button-group.export-tap' : 'onTapButton',
          'button-group.add-tap' : 'onTapButton',
          'button-group.delete-tap' : 'onTapButton',
          'button-group.save-tap' : 'onTapButton',
          'button-group.import-tap' : 'onTapButton'
        },

        onTapButton: function(e) {
          this.$.target.value = 'Button (' + e.detail.id + ') clicked!';
          this.$['button-info'].value = JSON.stringify(e.detail);
        }
      });
    </script>  

  </dom-module>

  <template is="dom-bind" id="app">

    <section>
      <h4>Things button group</h4>

      <sample-things-button-group></sample-things-button-group>
    </section>

  </template>

</body>
</html>
