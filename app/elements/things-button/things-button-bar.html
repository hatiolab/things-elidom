<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../things-button/things-button.html">

<!--
  버튼 바  

  Example

    var buttons = [{
      id: 'import',
      text: 'Import',
      icon: 'icons:import'
    }, {
      id: 'export',
      text: 'Export',
      icon: 'icons:export'
    }, {
      id: 'add',
      text: 'add',
      icon: 'icons:add'
    }, {
      id: 'delete',
      text: 'Delete',
      icon: 'icons:delete'
    }, {
      id: 'save',
      text: 'Save',
      icon: 'icons:save'
    }];

    ...

    <things-button-bar id="btn-bar" buttons="[[buttons]]"></things-button-bar>

    ...

    listeners: {
      'btn-bar.things-button-tap' : 'onTapButton'
    }, 
    ...

    onTapButton: function(e) {
      console.log(e);
    }    
    
@demo ./things-button/demo/demo-things-button-bar.html
-->

<dom-module id="things-button-bar">
	<template>
	
    <template is="dom-repeat" items="[[buttons]]" as=button>
      <things-button mini color="indigo" id="{{button.id}}" on-tap="_onTabButton">{{button.text}}</things-button>
    </template>

	</template>

	<script>
		Polymer({
			is: 'things-button-bar',

			properties: {
        /**
         * button 정보 리스트. 
         *
         * (example) :
         *
         * [{
              id: 'import',
              text: 'Import',
              icon: 'icons:import'
            }, {
              id: 'export',
              text: 'Export',
              icon: 'icons:export'
            }, {
              id: 'add',
              text: 'add',
              icon: 'icons:add'
            }, {
              id: 'delete',
              text: 'Delete',
              icon: 'icons:delete'
            }, {
              id: 'save',
              text: 'Save',
              icon: 'icons:save'
            }]
           */
          buttons : {
            type: Array
          }

				/**
				 * 버튼이 클릭되면 things-button-tap 이벤트가 발생한다. 이 때 buttons에 설정한 버튼 정보가 파라미터로 날아간다. 
				 * @event things-button-tap
				 */
			},

			/**
			* 버튼이 클릭되면 things-button-tap 이벤트가 발생한다. 이 때 buttons에 설정한 버튼 정보가 파라미터로 날아간다. 
			*/
			_onTabButton: function(e) {
				this.fire('things-button-tap', e.model._config.button);
			}

		});
	</script>
</dom-module>
