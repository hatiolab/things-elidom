<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../../../bower_components/paper-date-picker/paper-date-picker-dialog-style.html">


<dom-module id="things-date-picker">
	<template>
	
		<input type="text" value={{selectedDate}} disabled=true>
		<paper-icon-button class="Navigation-icon" icon="info" on-tap="showDatePicker"></paper-icon-button>
    <paper-dialog id="dateDialog" modal class="paper-date-picker-dialog">
      <paper-date-picker date="{{date}}"></paper-date-picker>
      <div class="buttons">
        <paper-button raised dialog-confirm on-tap="selectDate">Select</paper-button>
        <paper-button raised dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script type='text/javascript'>
  	(function() {
      Polymer({
        is: 'things-date-picker',

        showDatePicker: function() {
          this.$.dateDialog.toggle();  
        },

        selectDate: function() {
          var day = this.date.getDay();
          switch(day) {
            case 0:
              day = '일요일';
              break;
            case 1:
              day = '월요일';
              break;
            case 2:
              day = '화요일';
              break;
            case 3:
              day = '수요일';
              break;
            case 4:
              day = '목요일';
              break;
            case 5:
              day = '금요일';
              break;
            case 6:
              day = '토요일';
              break;
          };
          this.selectedDate = this.date.getFullYear() + '년 ' 
                            + this.date.getMonth() + '월 ' 
                            + this.date.getDate() + '일 ' 
                            + day; 
        },    

      })
  	})();
  </script>
</dom-module>
