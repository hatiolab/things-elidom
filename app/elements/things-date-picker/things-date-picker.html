<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../../../bower_components/paper-date-picker/paper-date-picker-dialog-style.html">


<dom-module id="things-date-picker">
	<template>
		<input type="text" name="{{name}}" value={{selectedDate}} disabled=true placeholder="{{label}}">
		<paper-icon-button class="Navigation-icon" icon="info" on-tap="showDatePicker"></paper-icon-button>
    <paper-dialog id="dateDialog" modal class="paper-date-picker-dialog">
      <paper-date-picker date="{{date}}"></paper-date-picker>
      <div class="buttons">
        <paper-button raised dialog-confirm on-tap="selectDate">Select</paper-button>
        <paper-button raised dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script type='text/javascript'>
  	(function() {
      Polymer({
        is: 'things-date-picker',

        properties: {
          locale: {
            type: String,
            notify: true
          },

          readFormat: {
            type: String,
            notify: true
          }          
        },

        showDatePicker: function() {
          this.$.dateDialog.toggle();  
        },

        selectDate: function() {
          // http://momentjs.com/
          //this.selectedDate = moment(this.date).locale('zh-cn').format('LL');
          var locale = this.locale ? this.locale : 'en';
          var format = this.readFormat ? this.readFormat : 'LL';
          this.selectedDate = moment(this.date).locale(locale).format(format);
        }

      })
  	})();
  </script>
</dom-module>
