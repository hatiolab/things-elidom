<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="things-input-field">
	<style>
		.paper-font-caption {
			margin-bottom: 0pt;
		}
	</style>

	<template>
		<p class="paper-font-caption">[[label]]</p>

		<input is="iron-input" 
			name="[[name]]" 
			allowed-pattern=["[[allowedPattern]]"]
			prevent-invalid-input="[[prevent-invalid-input]]"
			value="[[value]]"
			bind-value="[[bind-value]]"
			placeholder="[[placeholder]]">
	</template>

	<script>
		Polymer({
			is: "things-input-field",

			properties: {
				
				/**
				 * label string
				 */
				label: {
					type: String
				},

				name: {
					type: String
				},

				/**
				 * input field에 입력 가능한 문자열을 정의 할 수 있다.
				 * allowedPattern의 value가 없고 preventInvalidInput이 true이면 모든 입력을 받지 않는다.
				 * ex: [a-zA-Z0-9] a ~ z, A ~ Z, 0 ~ 9
				 */
				allowedPattern: {
					type: String
				},

				/**
				 * allowedPattern 적용 여부
				 * true/false = allowedPattern 활성화/allowedPattern 비활성화
				 */
				preventInvalidInput: {
					type: Boolean,
					value: false
				},

				value: {
					type: String
				},

				/**
				 * Value for Using two-way binding
				 */
				bindValue: {
					type: String
				},

				placeholder: {
					type: String
				}
			}
		});
	</script>

</dom-module>
