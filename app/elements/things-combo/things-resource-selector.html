<!--
Resource Selector. 서버에 저장되어 있는 리소스 정보를 조회하여 사용자가 리스트에서 선택할 수 있도록 표시하는 컴포넌트 

  Example:

    <things-resource-selector 
      id="resource-selector" 
      label="Language" 
      name="user_id"
      resource-name="User" 
      resource-url="users"
      delegate-column="name">
    </things-resource-selector>


@demo ./things-combo/demo/index.html
-->

<dom-module id="things-resource-selector">
  <template>
    <paper-input label="" name="[[name]]" value="[[value]]" hidden></paper-input>

    <paper-input label="[[label]]" value="[[display]]" readonly>
      <iron-icon icon="icons:list" prefix on-tap="openResourceSelector"></iron-icon>
      <paper-icon-button suffix on-tap="clearValue" icon="clear" alt="clear" title="clear">
      </paper-icon-button>
    </paper-input>
  </template>

  <script type="text/javascript">
  	(function() {
      Polymer({
        is: "things-resource-selector",

        properties: {
          /**
           * element name, Form 안에 들어가는 경우 Ajax 요청시 name : value 형식으로 서버에 요청된다.
           */
          name : {
            type: String
          },

          /**
           * element에 표시할 라벨 
           */
          label: {
            type: String
          },

          /**
           * Resource Selector로 부터 선택한 값 
           */
          value: {
            type: String
          },

          /**
           * Resource Selector로 부터 선택한 표시 값 
           */
          display: {
            type: String,
            observer: '_displayChanged'
          },

          /**
           * 코드 데이터 중에서 Code Selector에 표시할 데이터 패스.
           */
          resourceName: {
            type: String
          },

          /**
           * 코드 데이터 중에서 Code Selector가 가질 값에 대한 데이터 패스.
           */
          resourceUrl: {
            type: String
          },

          /**
           * 화면에 표시할 대표 컬럼명 
           */
          delegateColumn: {
            type: String,
            value: 'name'
          }
        },

        behaviors: [
          Things.ResourceSelectorBehavior
        ],

        /**
         * display값이 변경될 경우 
         */
        _displayChanged: function(display) {
          if(!display || display == '') {
            this.value = '';
          }
        },

        /**
         * 설정된 값을 리턴
         */
        getValue: function() {
          return this.value;
        },

        /**
         * Resource Selector로 부터 값을 설정
         *
         * @param {String} value
         */
        setValue: function(value) {
          this.value = value;
        },

        /**
         * Resource Selector로 부터 표시 값을 설정
         *
         * @param {String} display
         */
        setDisplay: function(display) {
          this.display = display;
        },

        /**
         * Open Resource Selector
         */
        openResourceSelector: function() {
          this.openResourceSelectorByForm(this, true);
        },

        /**
         * 값을 리셋
         */
        clearValue: function() {
          this.value = '';
          this.display = '';
        }

      })
  	})();
  </script>
</dom-module>
