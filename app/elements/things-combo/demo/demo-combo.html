<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>things-combo demo</title>

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  
  <link rel="import" href="../../../bower_components/polymer/polymer.html">
  <link rel="import" href="../../../bower_components/paper-input/paper-input.html">
  <link rel="import" href="../../../bower_components/paper-styles/color.html">
  <link rel="import" href="../../../bower_components/paper-styles/demo-pages.html">

  <link rel="import" href="../../things-resource/things-resource.html">
  <link rel="import" href="../../things-spinner/things-spinner.html">
  <link rel="import" href="../../things-setting/things-setting.html">

  <link rel="import" href="../things-combo.html">

  <link rel="stylesheet" href="../../../bower_components/paper-styles/demo.css">

  <style is="custom-style">

    .output {
      margin-top: 20px;
      word-wrap: break-word;
      @apply(--paper-font-common-code);
    }
    form > paper-button {
      width: 45%;
      margin-top: 20px;
    }
    form > paper-button:not([disabled]) {
      background: var(--paper-light-blue-500);
      color: white;
    }
    button {
      margin-top: 20px;
    }
    paper-spinner {
      width: 14px;
      height: 14px;
      margin-right: 20px;
    }
    paper-dropdown-menu {
      display: block;
    }
    demo-snippet {
      --demo-snippet-code: {
        max-height: 300px;
      };
    }

  </style>

</head>
<body unresolved>

  <dom-module id="sample-combo">
    <template>
      <things-combo
        label="Label"
        items="[[value]]"
        label-path="description"
        value-path="name">
      </things-combo>
    </template>

    <script>
      Polymer({
        is: "sample-combo",

        properties: {
          value: {
            type: Array,
            value: [{
              name: 'item1',
              description: 'First Item'
            }, {
              name: 'item2',
              description: 'Second Item'
            }]
          }
        },
      
        /**
         * value가 변경 되었을 시 value를 통해 display 값을 얻고 detail form field에 표시하기 위한 display 초기화
         */
        _findDisplay: function(value) {
          var founds = this.items.filter(function(item) {
            return item.name == value;
          });

          if(founds && founds.length > 0) {
            this.display = founds[0].description;
          }
        },

        /**
         * Spreading Drop down list
         */
        spreadContents: function() {
          this.$['dropdownList'].toggle();
        },

        /**
         * input field의 값이 변경 될 시 drop down list를 닫고 value(검색에 필요한 실제 값)와 display(UI에 나타나는 값)를 초기화
         */
        _valueChanged: function(e) {
          this.$['dropdownList'].toggle();
          this.value = e.model.item[this.valuePath];
          this.display = e.model.item[this.labelPath];
        },

        /**
         * 값을 리셋
         */
        clearValue: function(e) {
          this.display = '';
          this.value = '';
        }
      });
    </script>
  </dom-module>

  <template is="dom-bind" id="app">
    <section>
      <h4>Things Combo</h4>
      <sample-combo></sample-combo>
    </section>    
  </template>

</body>
</html>
