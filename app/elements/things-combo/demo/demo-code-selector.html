<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>things-code-selector demo</title>

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  
  <link rel="import" href="../../../bower_components/polymer/polymer.html">
  <link rel="import" href="../../../bower_components/paper-input/paper-input.html">
  <link rel="import" href="../../../bower_components/paper-styles/color.html">
  <link rel="import" href="../../../bower_components/paper-styles/demo-pages.html">
  <link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">
  
  <link rel="import" href="../../things-ajax/things-ajax.html">
  <link rel="import" href="../../things-button/things-button.html">
  <link rel="import" href="../../things-spinner/things-spinner.html">
  <link rel="import" href="../../things-setting/things-setting.html">

  <link rel="import" href="../things-code-selector.html">

  <link rel="stylesheet" href="../../../bower_components/paper-styles/demo.css">

  <style is="custom-style">

    .output {
      margin-top: 20px;
      word-wrap: break-word;
      @apply(--paper-font-common-code);
    }
    form > paper-button {
      width: 45%;
      margin-top: 20px;
    }
    form > paper-button:not([disabled]) {
      background: var(--paper-light-blue-500);
      color: white;
    }
    button {
      margin-top: 20px;
    }
    paper-spinner {
      width: 14px;
      height: 14px;
      margin-right: 20px;
    }
    paper-dropdown-menu {
      display: block;
    }
    demo-snippet {
      --demo-snippet-code: {
        max-height: 300px;
      };
    }

  </style>

</head>
<body unresolved>

  <dom-module id="sample-code-selector">
    <template>      
      <things-setting id="setting"></things-setting>

      <section>
        <things-code-selector 
          id="code-selector" 
          label="Language" 
          value="en-US" 
          code-name="LOCALE" 
          label-path="description" 
          value-path="name">
        </things-code-selector>
      </section>
    </template>

    <script>
      Polymer({

        is: 'sample-code-selector',

        listeners: {
          'code-selector.things-combo-value-changed' : 'valueChanged'
        },

        valueChanged: function(e) {
          this.codeName = e.detail.item.name;
          this.codeDesc = e.detail.item.description;
        }

      });
    </script>
  </dom-module>

  <template is="dom-bind" id="app">

    <section>
      <h4>Things Code Selector</h4>

      <sample-code-selector></sample-code-selector>
    </section>

    <things-spinner id="spinner" loading=false></things-spinner>
    
    <paper-toast id="toast" class="Toast" duration="8000"></paper-toast>

  </template>

</body>
</html>
