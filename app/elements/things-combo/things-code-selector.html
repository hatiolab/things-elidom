<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<dom-module id="things-code-selector">
	<template>
    <paper-dropdown-menu label="Language" value="{{value}}">
      <paper-menu class="dropdown-content" selected="{{findSelected(value)}}">
        <template is="dom-repeat" items="{{items}}">
          <paper-item value="{{item.name}}">{{item.description}}</paper-item>
        </template>
      </paper-menu>
    </paper-dropdown-menu>

    <things-resource
      auto 
      id="resource" 
      action="{{computeUrl(name)}}" 
      method="GET" 
      outout-data="{{result}}">
    </things-resource>

	</template>

  <script type="text/javascript">
  	(function() {
      Polymer({
        is: "things-code-selector",

        properties: {
          name: {
            type: String,
            notify: true
          },

          items: {
            type: Array,
            value: []
          },

          value: {
            type: String,
            value: 'zh-CN'
          },

          result: {
            type: Object,
            observer: 'resultChanged'
          }
        },

        attached: function() {
          //this.$.resource.generateRequest();
        },

        computeUrl: function(code) {
          return 'common_codes/show_by_name?name=' + code;
        },

        findSelected: function (value) {
          for(var i = 0; i < this.items.length; i++) {
            if(this.items[i].value == value) {
              return i;
            }
          }

          return 0;
        },

        resultChanged: function(newValue, oldValue) {
          console.log(newValue);
          this.items = newValue.items;
        }

      })
  	})();
  </script>
</dom-module>
