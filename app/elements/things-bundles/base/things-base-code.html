<!--
코드 관리 화면  

@demo ./things-bundles/base/demo/demo-code.html
-->

<dom-module id="things-base-code">
	<template>
		<style>
			:host {
				display: block;
				height: 100%;
			}
		</style>

		<div class="[[layout]]">
			<things-resource 
				id="resource-meta"
				method="GET"
				action="[[resourceMetaUrl]]"
				last-response="{{metaData}}">
			</things-resource>

			<things-search-form 
				id="search-form"
				class="flex"
				active="[[active]]"
				title="[[title]]"
				form-fields="[[searchFormFields]]" 
				action-url="[[resourceUrl]]" 
				page="{{page}}"
				per-page="[[perPage]]"
				last-response="{{lastResponse}}">
			</things-search-form>

			<things-resource-grid 
				id="grid"
				model="[[gridModel]]" 
				columns="[[gridColumns]]"
				config ="[[gridConfig]]"
				data="[[lastResponse.items]]"
				total-count="[[lastResponse.total]]"
				current-page="{{page}}"
				per-page="{{perPage}}"
				grid-save-action="[[gridSaveUrl]]"
				selected-row-data="{{selectedRow}}"
				export-file-name="[[title]]"
				export-sheet-name="[[title]]"
				enable-detail-column
				enable-toolbar
				paginatable>
			</things-resource-grid>

		</div>
	</template>

	<script>
		Polymer({
			is: 'things-base-code',

			behaviors: [ 
				Things.ResourceMetaBehavior,
				Things.RouteContentBehavior,
				Things.LoadViewBehavior
			],
			
			properties: {
				/**
				 * Screen layout
				 */
				layout: {
					type: String
				},

				/**
				 * 화면 타이틀 
				 */
				title: {
					type: String
				},

				/**
				 * 그리드 저장 (Multiple Save) URL
				 */
				gridSaveUrl: {
					type: String,
					computed: '_computeGridSaveUrl(resourceUrl)'
				},

				/**
				 * 그리드에서 선택된 Row Data
				 */
				selectedRow: {
					type: Object
				},

				/**
				 * Get/Update/Delete 등을 위한 {resourceUrl}/:id 형식 URL
				 */
				memberResourceUrl: {
					type: String,
					computed: '_computeMemberResourceUrl(resourceUrl)'
				}
			},

			listeners : {
				'grid.things-grid-detail-tap': '_showResourceForm',
				'grid.things-grid-save-success': 'refreshGridData',
			},

			/**
			 * resourceUrl로 grid save url을 생성
			 * @param {String} resourceUrl
			 * @return {String} grid save URL
			 */
			_computeGridSaveUrl: function(resourceUrl) {
				return resourceUrl + '/update_multiple.json';
			},

			/**
			 * resourceUrl로 grid save url을 생성
			 * @param {String} resourceUrl
			 * @return {String} grid save URL
			 */
			_computeMemberResourceUrl: function(resourceUrl) {
				return resourceUrl + '/:id';
			},

			/**
			 * open resource form dialog
			 * @param event 그리드에서 선택된 event
			 */
			_showResourceForm: function(event) {
				this.$['resource-form'].openResourceForm(event.detail);
			},

			/**
			 * research form
			 */
			refreshGridData: function(grid) {
				this.$['search-form'].getMyForm().submit();
			},

			/**
			 * 메뉴에 등록된 자신의 routing 정보를 리턴한다.
			 */
			getMyRoute: function() {
				return this.resourceUrl;
			},

			/**
			 * 화면 초기화 함수 
			 * 메타 데이터를 서버로 요청하여 화면을 구성한다.
			 */
			initializeContent: function() {
				this.$['resource-meta'].generateRequest();
			}

		});
	</script>
</dom-module>
