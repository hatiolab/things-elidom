<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../things-combo/things-resource-selector-behavior.html">
<link rel="import" href="../../things-content/things-load-view-behavior.html">
<link rel="import" href="../../things-grid/things-tree-grid.html">
<link rel="import" href="../../things-resource/things-resource.html">

<dom-module id="things-base-role-detail-auth">

  <template>
    <div class="[[layout]]">
      <things-resource 
        id="resource-search"
        method="GET"
        action="[[gridSearchUrl]]"
        last-response="{{lastResponse}}"
        auto>
      </things-resource>

      <span><paper-icon-button icon="icons:view-list"></paper-icon-button>[[entityName]]</span>
      <things-resource-grid 
        id="grid"
        config="[[gridConfig]]"
        model="[[gridModel]]" 
        columns="[[gridColumns]]"
        data="[[items]]"
        grid-save-action="[[gridSaveUrl]]"
        buttons="[[buttons]]"
        enable-toolbar>
      </things-resource-grid>
    </div>

  </template>

  <script>
    Polymer({

      is: 'things-base-role-detail-auth',

      behaviors: [ 
        Things.LoadViewBehavior
      ],

      properties: {

        /**
         * entity id
         */
        entityId: {
          type: String
        },

        /**
         * Detail 클릭시 나타나는 detail title
         */
        entityName: {
          type: String
        },

        /**
         * entity resource
         */
        resource: {
          type: Object
        },

        /**
         * menu authorization 조회 결과 
         */
        lastResponse: {
          type: Object,
          observer: '_authDataChanged'
        },        

        /**
         * grid model
         */
        gridModel: {
          type: Array,
          value: [ {
            fieldName: 'id'
          }, {
            fieldName: 'name'
          }, {
            fieldName: 'check_all',
            dataType: 'boolean'
          }, {
            fieldName: 'show',
            dataType: 'boolean'
          }, {
            fieldName: 'create',
            dataType: 'boolean'
          }, {
            fieldName: 'update',
            dataType: 'boolean'
          }, {
            fieldName: 'delete',
            dataType: 'boolean'
          } ]
        },
        
        /**
         * grid columns
         */
        gridColumns: {
          type: Array,
          value: [ {
            fieldName: 'id',
            width: 0
          }, {
            fieldName: 'name',
            editable: false,
            width: 250
          }, {
            name: 'check_all', fieldName: 'check_all', width: 100, editable: false,
            header: { text: 'Check All' },
            renderer: {
              type:'check', editable: true, editOnClick: true, threeStates: false, 
              trueValues: 'true', falseValues: 'false'
            }
          }, {
            name: 'show', fieldName: 'show', width: 80, editable: false,
            header: { text: 'Show' },
            renderer: {
              type:'check', editable: true, editOnClick: true, threeStates: false, 
              trueValues: 'true', falseValues: 'false'
            }
          }, {
            name: 'create', fieldName: 'create', width: 80, editable: false,
            header: { text: 'Create' },
            renderer: {
              type:'check', editable: true, editOnClick: true, threeStates: false, 
              trueValues: 'true', falseValues: 'false'
            }
          }, {
            name: 'update', fieldName: 'update', width: 80, editable: false,
            header: { text: 'Update' },
            renderer: {
              type:'check', editable: true, editOnClick: true, threeStates: false, 
              trueValues: 'true', falseValues: 'false'
            }
          }, {
            name: 'delete', fieldName: 'delete', width: 80, editable: false,
            header: { text: 'Delete' },
            renderer: {
              type:'check', editable: true, editOnClick: true, threeStates: false, 
              trueValues: 'true', falseValues: 'false'
            }
          } ]
        },

        /**
         * menu autholization search url
         */
        gridSearchUrl: {
          type: String,
          computed: '_computeEntitySearchUrl(entityId)',
        },

        /**
         * menu autholization save URL
         */
        gridSaveUrl: {
          type: String,
          computed: '_computeEntityColumnSaveUrl(entityId)'
        },

        /**
         * 버튼 정보 
         */
        buttons: {
          type: Array,
          value: [ {
            id: 'update-btn',
            text: 'Save',
            icon: 'icons:save'
          } ]
        }
      },

      listeners: {
        'grid.things-resource-grid-configured' : '_onGridConfigured',
        'grid.things-grid-save-success' : 'reloadGrid',
        'grid.things-button-update-btn-tap' : '_updatePermission'
      },

      _onGridConfigured: function(event) {
        var grid = event.detail;
        grid.onEditCellUpdated = function (grid, rowIndex, fieldIndex, newValue, oldValue) {
          if(fieldIndex == 2) {
            grid.commit();
            var rowObj = grid.focusedRow().getRowObject();
            rowObj['show'] = newValue;
            rowObj['create'] = newValue;
            rowObj['update'] = newValue;
            rowObj['delete'] = newValue;
            grid.dataSource().updateRow(rowIndex._dataIndex, rowObj);
          }
        };
      },

      _updatePermission: function(event) {
        var thingsGrid = this.$.grid;
        var grid = thingsGrid.getGridObject();
        grid.commit();

        var count = grid.dataSource().rowCount();
        var dataList = grid.dataSource().getRowObjects(0, count);
        var updateList = [];

        if(dataList && dataList.length > 0) {
          dataList.forEach(function(data) {
            if(data.show || data.create || data.update || data.delete) {
              var clonedObj = JSON.parse(JSON.stringify(data));
              clonedObj.menu_id = clonedObj.id;
              delete clonedObj['id'];
              delete clonedObj['name'];
              updateList.push(clonedObj);
            }
          });

          thingsGrid.writeData = updateList;

          if(!thingsGrid.writeData || thingsGrid.writeData.length == 0) {
            var oriSaveAction = thingsGrid.gridSaveAction;
            thingsGrid.gridSaveAction = oriSaveAction + '?delete_all=true';
            thingsGrid._gridSaveAction();
            thingsGrid.gridSaveAction = oriSaveAction;
          } else {
            thingsGrid._gridSaveAction();
          }

        } else {
          // TODO
          console.log('No data changed');
        }
      },

      /**
       * menu autholization Search URL
       *
       * @param {String} entityId
       * @return {String} entity search url
       */
      _computeEntitySearchUrl: function(entityId) {
        return 'roles/' + entityId + '/permitted_resources.json?resource_type=Menu';
      },

      /**
       * Entity Id로 menu autholization URL 생성
       *
       * @param {String} entityId
       * @return {String} entity column save url
       */
      _computeEntityColumnSaveUrl: function(entityId) {
        return 'roles/' + entityId + '/update_permissions';
      },

      /**
       * lastResponse에서  parent parent와 child를 추출하여
       * items에 초기화
       */
      _authDataChanged: function(lastResponse) {
        var newItems = [];
        var parents = this.extractParents(lastResponse.items);
        var parentCount = parents.length;
        var itemCount = lastResponse.items.length;

        // parents loop
        for(var i = 0 ; i < parentCount ; i++) {
          var parent = parents[i];
          newItems.push(parent);

          // items loop
          for(var j = 0 ; j < itemCount ; j++) {
            var item = lastResponse.items[j];
            if(item.parent_id != parent.id) continue;

            var actionFlag = item.action_name;
            var temp = null;
            var ti = newItems.filter(function(ni) { return ni.id == item.id; });

            if(!ti || ti.length == 0) {
              temp = item;
              newItems.push(temp);
            } else {
              temp = ti[0];
            }

            temp[actionFlag] = true;
            delete temp['action_name'];
          }
        }

        this.items = newItems;
      }, 

      /**
       * permittedItems에서 parents rows만 추출해서 리턴
       */
      extractParents : function(permittedItems) {
        var tmpParents = permittedItems.filter(function(item) { return !item.parent_id; });
        var parents = [];

        tmpParents.forEach(function(item) {
          var actionFlag = item.action_name;
          var p = null;

          var parent = parents.filter(function(p) { return p.id == item.id; });
          if(!parent || parent.length == 0) {
            p = item;
            parents.push(p);
          } else {
            p = parent[0];
          }

          p[actionFlag] = true;
          delete p['action_name'];
        });

        return parents;        
      },

      /**
       * reload grid data
       */
      reloadGrid: function(e) {
        this.$['resource-search'].generateRequest();
      },

      /***************************************************************************************
       *                            Start detail item view interface
       ***************************************************************************************/

      /**
       * detail item view를 구성하기 위한 필수 함수 
       * item view를 구성한다.
       *
       * @return {Object} resource 리소스 데이터 (Object) 혹은 리소스 아이디 (Number)
       */
      loadDetailData: function(resource) {
        if(resource) {
          this.resource = resource;
          this.entityId = resource.id;
          this.entityName = resource.name;
        }
      }

      /***************************************************************************************
       *                            End detail item view interface
       ***************************************************************************************/       
    });
  </script>
</dom-module>
