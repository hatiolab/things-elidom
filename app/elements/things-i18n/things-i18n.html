	....
},

_THi18n:{
	en:{
		menu:{
			id:display,
			id:display
		},
		button:{
			id:display,
			....
		}
		....
	}
}

    <things-i18n></things-i18n>

		<style>
			:host {
				display: block;
			}
		</style>
