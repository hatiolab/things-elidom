<dom-module id="things-html-preview">

				display: block;
			}
		</style>
		<iframe name="result" srcdoc="[[srcdoc]]">

	</template>

		Polymer({
			is: 'things-html-preview',
			properties:{
				srcdoc:{
					type:Object,
					notify:true,
					observer:'_onSrcdocChange'
				}
			},
			_onSrcdocChange : function(srcdoc){
				console.log(srcdoc);
			}
		});
	</script>
