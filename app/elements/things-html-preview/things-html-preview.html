<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!--
things-html-preview. html previewer

  Example:
		<things-html-preview
			srcdoc="<marquee>Things HTML Preview</marquee>"
			height="600"
			width="450">
		</things-html-preview>
		

@demo ./things-html-preview/demo/demo-html-preview.html
-->
<dom-module id="things-html-preview">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<iframe name="result" srcdoc="[[srcdoc]]" height ="[[height]]" width="[[width]]"></iframe>
	</template>
	<script>
		Polymer({
			is: 'things-html-preview',
			properties:{

				/**
				 * html code before rendering
				 */
				srcdoc:{
					type:String,
					notify:true
				}
			}
		});
	</script>
</dom-module>
