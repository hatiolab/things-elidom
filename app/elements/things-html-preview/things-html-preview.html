<link rel="import" href="../../../bower_components/polymer/polymer.html">
<!--
A comment describing this element

Example:

    <my-elem></my-elem>

Example:

    <my-elem>
      <h2>Hello my-elem</h2>
    </my-elem>

@demo demo/index.html
-->

<dom-module id="things-html-preview">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<iframe name="result" srcdoc="[[srcdoc]]" height ="[[height]]" width="[[width]]"></iframe>
	</template>
	<script>
		Polymer({
			is: 'things-html-preview',
			properties:{
				srcdoc:{
					type:String,
					notify:true				}
			},
			loadHtmlCode: function(srcdoc){
				this.srcdoc = srcdoc;
			}
		});
	</script>
</dom-module>
