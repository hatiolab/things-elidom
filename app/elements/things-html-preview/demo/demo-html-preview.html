<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>things-html-preview demo</title>

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  
  <link rel="import" href="../../../../bower_components/polymer/polymer.html">
  <link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
  <link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
  
  <link rel="import" href="../things-html-preview.html">
  <link rel="import" href="../../things-ajax/things-ajax.html">


  <link rel="stylesheet" href="../../../bower_components/paper-styles/demo.css">

  <style is="custom-style">

    .output {
      margin-top: 20px;
      word-wrap: break-word;
      @apply(--paper-font-common-code);
    }
    form > paper-button {
      width: 45%;
      margin-top: 20px;
    }
    form > paper-button:not([disabled]) {
      background: var(--paper-light-blue-500);
      color: white;
    }
    button {
      margin-top: 20px;
    }
    paper-spinner {
      width: 14px;
      height: 14px;
      margin-right: 20px;
    }
    paper-dropdown-menu {
      display: block;
    }
    demo-snippet {
      --demo-snippet-code: {
        max-height: 300px;
      };
    }

  </style>

</head>
<body unresolved>

  <dom-module id="sample-html-preview">
    <template>
      <paper-input value="{{srcdoc}}" label="srcdoc"></paper-input>
      <paper-button on-tap="preview">Preview</paper-button>

      <things-html-preview
        id="previewer"
        srcdoc="{{srcdoc}}"
        height="600"
        width="450">
      </things-html-preview>
    </template>

    <script>
      Polymer({
        is: "sample-html-preview",

        properties: {
          srcdoc: {
            type: String,
            notify: true
          }
        }
      });
    </script>
  </dom-module>

  <template is="dom-bind" id="app">
    <section>
      <h4>Things Combo</h4>
      <sample-html-preview></sample-html-preview>
    </section>    
  </template>

</body>
</html>
