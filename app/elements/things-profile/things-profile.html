<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../things-global-behavior/things-global-behavior.html">
<link rel="import" href="../things-auth/things-change-password.html">

<!--
  사용자 프로파일 

	Example

		<things-profile 
			name="elidom" 
			email="elidom@example.com" 
			img="../../images/profile.png">
		</things-profile>

@demo ./things-profile/demo/index.html
-->

<dom-module id="things-profile">
	<template>

		<style>

			:host {
				display: inline-flex;
				border-radius: 3px;
				border: 1px solid #ccc;
				padding: 15px;
				position: relative;        
			}

			:host(:hover) {
				box-shadow: 0 0 5px #ccc;
			}
			
			:host > div {
				display: flex; 
			}
			
			a {
				text-decoration: none;
				font-size: 20px;
				color: black;
				text-align: right;
			}
			
			img {
				border-radius: 50%;
				border: 7px solid #fff;
				box-shadow: 0 0 7px #000;
				width: 100px;
				height: 100px;
			}
			
			#info {
				display: flex;
				flex-direction: column;
				justify-content: center;
				margin-left: 45px;
			}
			
			h2, h3 {
				font-weight: 400;
				margin: 0;
				color: navy;
			}
			
			h3 {
				font-weight: 300;
				color: #000000;
				flex: 1;
				margin: 10px 0 0 0;
			}

			paper-button.custom {
				--paper-button-ink-color: var(--paper-pink-a200);
				/* These could also be individually defined for each of the
					specific css classes, but we'll just do it once as an example */
				--paper-button-flat-keyboard-focus: {
					background-color: var(--paper-pink-a200);
					color: white !important;
				};
				--paper-button-raised-keyboard-focus: {
					background-color: var(--paper-pink-a200) !important;
					color: white !important;
				};
			}

			paper-button.custom:hover {
				background-color: var(--paper-indigo-100);
			}

			paper-button.indigo {
				background-color: var(--paper-indigo-500);
				color: white;
				--paper-button-raised-keyboard-focus: {
					background-color: var(--paper-pink-a200) !important;
					color: white !important;
				};
			}

			paper-button.green {
				background-color: var(--paper-green-500);
				color: white;
			}

			paper-button.green[active] {
				background-color: var(--paper-red-500);
			}

		</style>

		<paper-card heading="Profile">
			<img src="[[img]]">
			<div id="info">
				<content>
					<h2>
						<things-i18n-msg msgid="label.user_name">Name</things-i18n-msg>: [[globals.user.name]] 
					</h2>
					<h3>
						<things-i18n-msg msgid="label.email">Email</things-i18n-msg>: [[globals.user.email]] 
					</h3>
					<paper-card>
						<div class="card-actions">
							<paper-button raised 
								class="custom indigo" 
								on-click="showChangePasswordScreen">
								<things-i18n-msg msgid="button.change_password">Change Password</things-i18n-msg>
							</paper-button>

							<paper-button raised class="custom indigo" on-tap="logout">
								<things-i18n-msg msgid="button.logout">Logout</things-i18n-msg>
							</paper-button>
							
							<paper-button raised class="custom green" on-tap="closeProfile">
								<things-i18n-msg msgid="button.close">Close</things-i18n-msg>
							</paper-button>							
							
							<things-logout 
								id="logout" 
								action="logout" 
								icon="icons:exit-to-app"
								hidden>
							</things-logout>
						</div>
					</paper-card>
				</content>
			</div>
		</paper-card>
	</template>

	<script>
		(function() {
			'use strict';

			Polymer({
				is: 'things-profile',

				properties : {
					img : {
						type: String,
						value: '../../images/profile.png'
					}
				},

				behaviors: [ 
					Things.GlobalBehavior,
					// Things.I18nBehavior,
					Polymer.PaperDialogBehavior 
				],

				/**
				 * Logout
				 */
				logout: function(event) {
					 this.$.logout.logout(); 
					 this.closeProfile();
				},

				/**
				 * Show Change Password Screen
				 */
				showChangePasswordScreen: function(event) {
					var element = document.createElement('things-change-password');
					var dialog = app.$['common-full-dialog'];
					element.actionUrl = 'users/change_pass/' + this.globals.user.id;
					element.method = 'POST';

					element.addEventListener("things-change-password-success", function(event) {
						dialog.closeBasicDialog();
					});

					element.addEventListener("things-change-password-failure", function(event) {
						var response = event.detail.request.xhr.response;
						this.openResponseError(response);
					});

					dialog.openBasicDialog(element, true, null);
				},

				/**
				 * Close Profile Screen
				 */
				closeProfile: function(event) {
					this.close();
				}

			});

		})();
	</script>

</dom-module>
