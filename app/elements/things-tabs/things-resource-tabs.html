        <iron-pages id="tabPages" selected="{{current}}">
        	<template is="dom-if" if={{is}}>

        </iron-pages>		
	</template>

		Polymer({
			is: 'things-resource-tabs',
			properties:{
				resourceUrl :{

</dom-module>
