<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../things-combo/things-resource-selector-behavior.html">
<link rel="import" href="../things-grid/things-resource-grid.html">
<link rel="import" href="../things-resource/things-resource.html">

<dom-module id="things-extension">

  <template>
    <div class="[[layout]]">
      <things-resource 
        id="resource-search"
        method="GET"
        action="[[gridSearchUrl]]"
        last-response="{{lastResponse}}"
        auto>
      </things-resource>

      <things-resource-grid 
        id="grid"
        config="[[gridConfig]]"
        model="[[gridModel]]" 
        columns="[[gridColumns]]"
        data="[[lastResponse]]"
        grid-save-action="[[gridSaveUrl]]"
        buttons="[[buttons]]"
        enable-toolbar>
      </things-resource-grid>
    </div>
  </template>

  <script>
    Polymer({

      is: 'things-extension',
      
      properties: {

        /**
         * entity type
         */
        entityType: {
          type: String
        },

        /**
         * record id
         */
        entityId: {
          type: String
        },

        /**
         * grid search fields
         */
        searchFields : {
          type: String,
          value: 'id,name,value,on_type,on_id'
        },

        /**
         * grid sort fields
         */
        sortFields : {
          type: Array,
          value: [ {
            field : 'name',
            ascending : true
          } ]
        },

        /**
         * grid model
         */
        gridModel: {
          type: Array,
          value: [ {
            fieldName : 'id'
          }, {
            fieldName : 'on_type'
          }, {
            fieldName : 'on_id'
          }, { 
            fieldName : 'name' 
          }, { 
            fieldName : 'value' 
          } ]
        },
        
        /**
         * grid columns
         */
        gridColumns: {
          type: Array,
          value: [ {
            fieldName: 'id',
            width: 0
          }, {
            fieldName: 'on_type',
            width: 0
          }, {
            fieldName: 'on_id',
            width: 0
          }, {
            fieldName: 'name',
            width: 250
          }, {
            fieldName: 'value',
            width: 350
          } ]
        },

        /**
         * 그리드 search URL
         */
        gridSearchUrl: {
          type: String,
          computed: '_computeGridSearchUrl(entityType,entityId)',
        },

        /**
         * 그리드 save URL
         */
        gridSaveUrl: {
          type: String,
          computed: '_computeGridSaveUrl(entityType,entityId)'
        },

        /**
         * 버튼 정보 
         */
        buttons: {
          type: Array,
          value: [ {
            id: 'new-btn',
            text: 'Add',
            icon: 'icons:add'
          }, {
            id: 'save-btn',
            text: 'Save',
            icon: 'icons:save'
          }, {
            id: 'delete-btn',
            text: 'Delete',
            icon: 'icons:delete'
          } ]
        }
      },

      listeners: {
        'grid.things-button-new-btn-tap' : 'addRow',
        'grid.things-grid-save-success' : 'reloadData'
      },

      /**
       * Entity Type, Entity Record Id로 Grid Search URL 생성
       *
       * @param {String} onType
       * @param {String} onId
       * @return {String} grid search url
       */
      _computeGridSearchUrl: function(onType, onId) {
        return ['properties', onType, onId].join('/');
      },

      /**
       * Entity Type, Entity Record Id로 Grid Save URL 생성
       *
       * @param {String} onType
       * @param {String} onId
       * @return {String} grid save url
       */
      _computeGridSaveUrl: function(onType, onId) {
        return 'properties/update_multiple.json';
      },

      /**
       * add grid row
       */
      addRow: function(e) {
        this.$.grid.dataSet.insertRow(0, { 
          id: null, name : '', value : '', on_type : this.entityType, on_id : this.entityId
        });
      },

      /**
       * reload grid data
       */
      reloadData: function(e) {
        this.$['resource-search'].generateRequest();
      }

    });
  </script>
</dom-module>
