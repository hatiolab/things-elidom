    <h3>Basic Usage With Upload Request Properties</h3>
    <demo-snippet>
      <template>
        <things-file-upload target="upload" method="POST" timeout="300000" ></things-file-upload>
      </template>
    </demo-snippet>

    <h3>Disabling Drag & Drop and Picking Multiple Files in the File Dialog</h3>
    <demo-snippet>
      <template>
        <things-file-upload nodrop nomultiple target="upload" method="POST" timeout="300000" ></things-file-upload>
      </template>
    </demo-snippet>

    <h3>Custom Drop Label</h3>
    <demo-snippet>
      <template>
        <things-file-upload nodrop nomultiple target="upload" method="POST" timeout="300000" >
          <h2 class="drop-label">
            <iron-icon icon="cloud-upload"></iron-icon>
            Drop files here...
          </h2>
        </things-file-upload>
      </template>
    </demo-snippet>
  </div>
