<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<!--
A things login form asking for login and password.

Example:

<things-form data-route="form">
</things-form>

@demo demo/index.html
-->
<dom-module id="things-form">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
    <style>
    :host {
      display: block;
      box-sizing: border-box;
      /*text-align: center;*/
      /*margin: 0 auto;*/
      height: 100%;
      width: 98%;
    }
    
    :host > h3 {
      margin-top: 5px;
    }
    
    :host::content img {
      border-radius: 50%;
    }
    
    :host paper-input {
      margin-left: auto;
      margin-right: auto;
      width: 90%;
    }
    
    :host paper-material {
      padding: 15px;
    }

    :host .search{padding:5px 0 3px 5px;}
    :host .search paper-button{
      width:22px;height:22px;
      margin-left:3px;
      padding:1px;
    }

    #resetbutton {
      /*margin-top: 10px;*/
      height: 32px;
      width: 10%;
      background: #4285f4;
      color: white;
    }

    #searchButton {
      /*margin-top: 10px;*/
      height: 32px;
      width: 10%;
      background: #ff8c00;
      color: white;
    }
    </style>

    <paper-material elevation="1" class="flex" on-keypress="_keypressHandler">
      <div class="layout vertical flex">
        <form is="iron-form" 
              id="searchForm" 
              action=[[action]]
              headers="[[headers]]"
              content-type="[[contentType]]"
              method="[[method]]"
              last-response ="{{output}}">
            <div class="layout horizontal flex" >
              <!-- TODO: dom-repeat with property search-fields -->
              <div id="leftFields" class="layout vertical flex" >

              </div>
              <div id="rightFields" class="layout vertical flex" >

              </div>
            </div>
        </form>
        <div id="buttonBar" class="layout horizontal-reverse flex">
                <paper-button class="self-end" id="searchButton" on-click="_searchHandler" raised>Search</paper-button>
                <paper-button class="self-end" id="resetbutton" on-click="_resetHandler" raised>Reset</paper-button>
            </div>
        </div>
    </paper-material>
  </template>

  <script>
  Polymer({
    is: 'things-form',
      /**
       * Fired when a response is received.
       *
       * @event response
       */
      
      /**
       * Fired when an error is received.
       *
       * @event error
       */
      /**
       * Fired when search button is clicked.
       *
       * @event submit
       */
      
      //Properties
      properties: {
        searchFields:{
          type :Array,
          observer : '_searchFieldsChange'
        },
        action:{
          type:String
        },
        method:String,
        contentType:String,
        output:{
          type:Object,
          notify:true
        }
      },

      // Element Lifecycle
      ready: function() {
      },

      attached: function() {
      },

      detached: function() {},

      // Element Behavior
      behaviors: [
        'IronFormElementBehavior'
      ],

      // Event listener
      listeners : {
        'iron-form-response' :'_successResponse',
        'iron-form-error' : '_failureResponse'
      },
      _searchFieldsChange : function(){
        this._createTemplate();
      },
      /**
       * [_createTemplate description]
       * @return {[type]} [description]
       */
      _createTemplate :function(){
        // var dynamicTemplate = document.createElement('content');
        
        for(index in this.searchFields){
          var field = this.searchFields[index];
          var newElement;
          switch(field.type) {
              case 'checkbox':
                  newElement = document.createElement('paper-checkbox');
                  newElement = this._setAttr(newElement, field);
                  break;
              case 'button':
                  newElement = document.createElement('paper-button');
                  newElement = this._setAttr(newElement, field);
                  newElement.innerHTML =field.name;
                  break;
              case 'listbox':
                  newElement = this._makeListBox(field.options);
                  newElement = this._setAttr(newElement, field);
                  break;
              case 'dropdown':
                  newElement = document.createElement('paper-dropdown-menu');
                  newElement = this._setAttr(newElement, field);
                  newChild = this._makeListBox(field.options);
                  newChild.setAttribute('class','dropdown-content');
                  console.log(newChild);
                  newElement.appendChild(newChild)
                  console.log(newElement);
                  break;
              case 'radio':
                  newElement = document.createElement('paper-radio-group');
                  newElement = this._setAttr(newElement, field);
                  for(index in field.child){
                    child = field[index];
                    newChild = document.createElement('paper-radio-button');
                    newChild = this._setAttr(newChild, field);
                    newElement.appendChild(newChild);
                  }
                  break;
              case 'textarea':
                  newElement = document.createElement('paper-textarea');
                  newElement = this._setAttr(newElement, field)
                  break;
              default:
                  newElement = document.createElement('paper-input');
                  newElement = this._setAttr(newElement, field)
          }
          // newElement.setAttribute('tabindex',index);
          newElement.setAttribute('class','flex style-scope things-form');

          if((index%2)==0){
            this.$.leftFields.appendChild(newElement);
          }else{
            this.$.rightFields.appendChild(newElement);
          }
          newElement=null;
          newChild=null;
        }
      },
      _makeListBox:function(items){
        var listbox = document.createElement('paper-listbox');
        listbox.setAttribute('selected','0');
        for(index in items){
          option = items[index];
          item = document.createElement('paper-item');
          item.innerHTML = option;
          listbox.appendChild(item);
        }
        return listbox;
      },
      /**
       * [_setAttr description]
       * @param {[type]} element [description]
       * @param {[type]} attrs   [description]
       */
      _setAttr:function(element, attrs){
          for(attr in attrs){
              element.setAttribute(attr,attrs[attr]);
          }
          return element;
      },

      _searchHandler:function(){
        if(this.getAttribute('on-submit')){
          this.fire('submit',this.serialize());
        }else{
          this.$.searchForm.submit();
        }

      },
      _resetHandler:function(){
        searchForm.reset();
      },
      _keypressHandler: function(event, detail, sender) {
          var code = event.keyCode;
          if(code == 13) {
            this._searchHandler(event);
          }
      },
      _successResponse: function(event){
        this.output=event.detail.xhr.response;
        if(this.rootProperty) this.output = this.output[this.rootProperty];
        this.fire('response', this.output);
      },

      _failureResponse: function(event){
        var response= event.detail.request.xhr.response;
        if(response.status==401){
          this.showToast('Confidential failure.');
        }else{
          this.showToast('Error Code:'+response.code+
            'Error Massage:'+response.msg+'with Status Code:'+response.status);
        }
        this.fire('error', event.detail.request.xhr.response);
      },
      serialize: function(){
        return this.$.searchForm.serialize();
      }

  });
  </script>
</dom-module>
