<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>things-form demo</title>

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  
  <link rel="import" href="../../../bower_components/polymer/polymer.html">
  <link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="../../../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
  <link rel="import" href="../../../bower_components/paper-styles/color.html">
  <link rel="import" href="../../../bower_components/paper-styles/demo-pages.html">
  <link rel="import" href="../../../bower_components/neon-animation/neon-animations.html">
  <link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="../../../bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="../../../bower_components/paper-item/paper-item.html">
  <link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">


  <link rel="import" href="../things-form-behavior.html">
  <link rel="import" href="../things-search-form.html">
  <link rel="import" href="../things-resource-form.html">
  <link rel="import" href="../../things-content/things-content.html">
  <link rel="import" href="../../things-spinner/things-spinner.html">
  <link rel="import" href="../../things-setting/things-setting.html">

  <link rel="stylesheet" href="../../../bower_components/paper-styles/demo.css">

  <style is="custom-style">

    .output {
      margin-top: 20px;
      word-wrap: break-word;
      @apply(--paper-font-common-code);
    }
    form > paper-button {
      width: 45%;
      margin-top: 20px;
    }
    form > paper-button:not([disabled]) {
      background: var(--paper-light-blue-500);
      color: white;
    }
    button {
      margin-top: 20px;
    }
    paper-spinner {
      width: 14px;
      height: 14px;
      margin-right: 20px;
    }
    paper-dropdown-menu {
      display: block;
    }
    demo-snippet {
      --demo-snippet-code: {
        max-height: 300px;
      };
    }

  </style>

</head>
<body unresolved>

  <template is="dom-bind" id="app">

    <things-setting id="setting"></things-setting>

    <section>
      <h4>Dynamic Form</h4>

        <things-content 
          title="Screen1"
          search-field-url="diy_services/ElidomSearchForm/query.json"
          search-action-url="diy_services/DynamicScreen/query.json"
          form-field-url="diy_services/ElidomResourceFormFields/query.json"
          form-save-action-url="terminologies/:id"
          get-resource-url="terminologies/:id"
          grid-field-url="diy_services/ElidomGridModel/query.json"
          grid-column-url="diy_services/ElidomGridColumn/query.json"
          layout="fullbleed layout vertical">
        </things-content>    

    </section>

    <things-spinner id="spinner" loading=false></things-spinner>
    
    <paper-toast id="toast" class="Toast" duration="8000"></paper-toast>

  </template>

</body>
</html>
