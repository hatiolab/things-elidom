<dom-module id="things-resource-form">
	<template>
		<style is="custom-style" include="iron-flex iron-flex-alignment">
		<style>
			:host {
				display: block;
				box-sizing: border-box;
				/*text-align: center;*/
				/*margin: 0 auto;*/
				height: 100%;
				width: 98%;
			}

			:host > h3 {
				margin-top: 5px;
			}

			:host::content img {
				border-radius: 50%;
			}

			:host paper-input {
				margin-left: auto;
				margin-right: auto;
				width: 90%;
			}

			:host paper-material {
				padding: 15px;
			}

			:host .search {
				padding:5px 0 3px 5px;
			}

			:host .search paper-button {
				width:22px;height:22px;
				margin-left:3px;
				padding:1px;
			}
		</style>

		<paper-fullscreen-dialog id="resourceDialog">
			<paper-toolbar class="toolbar">
				<paper-icon-button icon="close" dialog-dismiss></paper-icon-button>
				<div class="title flex">{{title}}</div>
				<paper-button dialog-confirm on-tap="save">Save</paper-button>
				<!--paper-button dialog-confirm on-tap="reset">Reset</paper-button-->
			</paper-toolbar>

			<form 	is="iron-form" 
					id="resourceForm" 
					action=[[action]]
					headers="[[headers]]"
					content-type="[[contentType]]"
					method="[[method]]"
					last-response ="{{output}}">
				<div class="layout horizontal flex" >
					<div id="leftFields" class="layout vertical flex"></div>
					<div id="rightFields" class="layout vertical flex"></div>
				</div>
			</form>
		</paper-fullscreen-dialog>
	</template>

	<script>
		Polymer({
			is: 'things-resource-form',
			
			properties: {
				title: String
			},

			/**
			 * view atrribute observer, add view to form
			 */
			buildFormView: function() {
				for(index in this.formFields) {
					var field = this.formFields[index];
					var newElement = this._generateElement(field);

					if((index % 2) == 0) {
						this.$.leftFields.appendChild(newElement);
					} else {
						this.$.rightFields.appendChild(newElement);
					}
				}
			},

			behaviors: [
				ThingsFormBehavior
			],

			/**
			 * save data from resource detail screen
			 */
			save: function() {
				this._submitForm();
			},

			/**
			 * open dialog
			 */
			open: function() {
				this.$.resourceDialog.toggle();
			}

		});
	</script>

</dom-module>
