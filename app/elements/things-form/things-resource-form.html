<!--
Resource Form Element. 

설정한 form-fields를 바탕으로 리소스 폼을 생성해주고 설정한 resource-url로 데이터를 조회/수정한다.

form-fields는 Form의 child element들을 구성하기 위한 meta data이고 field 명, 표시를 위한 label, element(view) type 그리고 element view가 추가로 필요한 attribute로 구성된다. form-fields는 다음과 같은 형식으로 설정하거나 서버로 부터 조회한다.

	Form Fields Example:

		[ {
		  "name" : "id",
		  "label" : "ID",
		  "type" : "number"
		}, {
		  "name" : "name",
		  "label" : "Name",
		  "type" : "text"
		}, {
		  "name" : "display",
		  "label" : "Display",
		  "type" : "text"
		}, {
		  "name" : "description",
		  "label" : "Description",
		  "type" : "text"
		}, {
		  "name" : "locale",
		  "label" : "Locale",
		  "type" : "code-combo",
		  "codeName" : "LOCALE"
		}, {
		  "name" : "category",
		  "label" : "Category",
		  "type" : "code-combo",
		  "codeName" : "TERMS_CATEGORY"
		}, {
		  "name" : "creator_id",
		  "label" : "Created By",
		  "type" : "text"
		}, {
		  "name" : "updater_id",
		  "label" : "Updated By",
		  "type" : "text"
		}, {
		  "name" : "created_at",
		  "label" : "Created At",
		  "type" : "text"
		}, {
		  "name" : "updated_at",
		  "label" : "Updated At",
		  "type" : "text"
		} ]

아래 Example은 서버로 부터 form-fields meta data를 조회해서 동적으로 리소스 폼을 구성하는 샘플이다.
things-resource로 부터 위와 같은 형식의 form-fields meta data를 조회하여 things-resource-form으로 바인딩한다.

폼 데이터를 조회할 때는 url : terminologies/:id, method : get 으로,
폼 데이터를 업데이트할 때는  url : terminologies/:id, method : put 으로 한다.
업데이트 후에는 last-response로 결과를 얻을 수 있다.

폼이 오픈될 때 things-resource-form-opened 이벤트가 발생하고 
조회 things-resource-form-read 이벤트가, 업데이트 성공시 things-resource-form-saved 에러 발생시 things-resource-form-error가 발생되므로 성공/실패시 custom action을 구성할 수 있다.

	Resource Form Example:

    <things-resource 
      auto
      action="diy_services/ElidomResourceFormFields/query.json" 
      last-response="{{formFields}}">
    </things-resource>

    <things-resource-form 
      id="resource-form"
      title="Item Detail"
      form-fields="[[formFields]]" 
      resource-url="terminologies/:id"
      last-response="{{lastResponse}}">
    </things-resource-form>


@demo ./things-form/demo/demo-things-resource-form.html
-->

<dom-module id="things-resource-form">

	<template>
		<style is="custom-style" include="iron-flex iron-flex-alignment"></style>
		<style>
			:host {
				display: block;
				box-sizing: border-box;
				/*text-align: center;*/
				/*margin: 100px auto;*/
				height: 90%;
				width: 90%;
			}

			:host .resource-form {
				padding: 10px 15px 10px 15px;
			}

			:host .fields {
				padding: 10px;
			}
		</style>
			
		<paper-toolbar>
			<span class="title">[[title]]</span>
			<things-button color='green' id='save-btn' on-tap='saveResourceForm'>Save</things-button>
		</paper-toolbar>

		<form
			is="iron-form" 
			id="resource-form" 
			action=[[action]]
			headers="[[headers]]"
			content-type="application/json"
			method="[[method]]"
			last-response="{{lastResponse}}"
			with-credentials=true>
			<div class="layout horizontal flex">
			<div id="left-fields" class="layout vertical flex fields"></div>
			<div id="right-fields" class="layout vertical flex fields"></div>
			</div>
		</form>

		<things-resource 
			id="member-resource"
			action="{{resourceUrl}}" 
			method="GET"
			last-response="{{resource}}">
		</things-resource>
	</template>

	<script>
		Polymer({
			is: 'things-resource-form',
			
			properties: {
				/**
				 * 폼 타이틀 
				 */
				title: {
					type: String
				},

				/**
				 * Entity Type
				 */
				resourceType: {
					type: String
				},

				/**
				 * Resource Get/Update를 하기 위한 URL.
				 * 이 속성으로 아이디로 레코드를 조회하거나 레코드를 업데이트 혹은 생성하는데 사용된다.
				 * Resource URL은 보통 {복수 entity 명}/{:id} 형식이다. 
				 * ex) users/:id
				 */
				resourceUrl: {
					type: String
				},

				/**
				 * 폼에 채우기 위한 리소스
				 * 최초 폼이 실행되는 시점에 서버에 요청하여 리턴받은 데이터
				 */
				resource: {
					type: Object,
					observer: '_resourceChanged'
				},

				/**
				 * 폼에는 있지만 업데이트하기에 불필요한 필드를 삭제하기 위한 필드명
				 */
				removeFieldsOnSave: {
					type: Array,
					value: ['domain_id', 'creator', 'updater', 'creator_id', 'updater_id', 'created_at', 'updated_at']
				}
			},

			behaviors: [
				Things.FormBehavior,
				Polymer.IronResizableBehavior,
				Things.LoadViewBehavior
			],

			/**
			 * 폼이 오픈된 후 fire
			 *
			 * @event things-resource-form-opened
			 */
			/**
			 * 리소스 조회 후 fire
			 *
			 * @event things-resource-form-read
			 */
			/**
			 * 리소스 업데이트 후 fire
			 *
			 * @event things-resource-form-saved
			 */
			/**
			 * 생성 후 fire
			 *
			 * @event things-resource-form-created
			 */
			 /**
			  * 조회/생성/업데이트 후 fire
			  *
			  * @event things-resource-form-error
			  */

			listeners : {
				'iron-form-presubmit' :'_preSubmitHandler',
				'member-resource.things-resource-ajax-success' : '_successResponseHandler',
				'member-resource.things-resource-ajax-error' : '_errorResponseHandler'
			},

			observers: [
				'_onFormFieldsChanged(formFields)',
			],

      /***************************************************************************************
       *                            Start detail item view interface
       ***************************************************************************************/

      /**
       * detail item view를 구성하기 위한 필수 함수 
       * item view를 구성한다.
       *
       * @return {Object} resource 리소스 데이터 (Object) 혹은 리소스 아이디 (Number)
       */
      loadDetailData: function(resource) {
      	this.resource = resource;
      },

      /**
       * detail item view를 구성하기 위한 필수 함수 
       * data로 부터 item view의 데이터를 직접 로딩한다. 외부에서 직접 데이터를 설정한다.
       *
       * @param {Object} resource
       */
      loadDetailDataDirectly: function(resource) {
        this.resource = resource;
      },

      /***************************************************************************************
       *                            End detail item view interface
       ***************************************************************************************/      

			/**
			 * 리소스 폼이 이미 구성되었는지 여부 
			 */
			isFormConfigured: function() {
				return this.$['left-fields'].childNodes.length > 0 || this.$['right-fields'].childNodes.length > 0;
			},

			/**
			 * 리소스 폼 화면을 구성. formFields 정보로 동적으로 폼 하위 엘리먼트를 생성하여 폼을 구성한다. 
			 */
			reconfigureMyForm: function() {
				if(this.isFormConfigured()) return;
				
				for(index in this.formFields) {
					var field = this.formFields[index];
					var newElement = this.createFormElement(field);
					if(!newElement) continue;

					if((index % 2) == 0) {
						this.$['left-fields'].appendChild(newElement);
					} else {
						this.$['right-fields'].appendChild(newElement);
					}
				}
			},

			/**
			 * save data from resource detail screen
			 */
			saveResourceForm: function() {
				var resourceSaver = this.$['member-resource'];
				var originalAction = resourceSaver.action;
				var originalContentType = resourceSaver.contentType;

				resourceSaver.method = this.resource.id ? 'PUT' : 'POST';
				if(resourceSaver.action && resourceSaver.action.indexOf(':id') >= 0) {
					resourceSaver.action = resourceSaver.action.replace(':id', this.resource.id);
				}
				
				var params = this.serializeMyForm();
				params = this._filterResourceColumns(params);
				resourceSaver.params = params;
				resourceSaver.contentType = 'application/json';
				resourceSaver.generateRequest();
				resourceSaver.action = originalAction;
				resourceSaver.contentType = originalContentType;
			},

			/**
			 * 리소스 폼을 오픈한다.
			 * @param {Object} data 리소스 데이터 
			 */
			openResourceForm: function(data) {
				if(!this.isFormConfigured()) {
					this.reconfigureMyForm();
				}

				this.findResource(data.id);
			},

			/**
			 * 리소스 아이디로 서버에 리소스를 조회 요청한다.
			 * @param {String} resourceId
			 */
			findResource: function(resourceId) {
				var resourceGetter = this.$['member-resource'];
				var originalAction = resourceGetter.action;
				resourceGetter.method = 'GET';
				resourceGetter.action = resourceGetter.action.replace(':id', resourceId);
				resourceGetter.generateRequest();
				resourceGetter.action = originalAction;
			},

			/**
			 * FormFields가 변경될 때 
			 * @param {Array} formFields 
			 */
			_onFormFieldsChanged: function(formFields) {
				this._resourceChanged(this.resource);
			},

			/**
			 * Resource가 변경될 때 
			 * @param {Object} 리소스 
			 */
			_resourceChanged: function(resource) {
				if(resource && this.isFormConfigured()) {
					this._bindData(this.$['left-fields'].childNodes, resource);
					this._bindData(this.$['right-fields'].childNodes, resource);
				}
			},

			/**
			 * resource로 elements에 각각 바인딩한다.
			 * @param {Array} elements
			 * @param {Object} resource
			 */
			_bindData: function(elements, resource) {
				for(var i = 0 ; i < elements.length ; i++) {
					var element = elements[i];
					if(element.nodeName == 'THINGS-TRISTATE-CHECKBOX') {
						var val = resource[element.name];
						if(val === true)
							element.state = 'on';
						else if(val === false)
							element.state = 'off';
						else
							element.state = null;
					} else {
						element.value = resource[element.name];
					}
				}
			},

			/**
			 * 서버에 저장 요청할 파라미터 중에서 Save 전에 저장에 불필요한 컬럼들을 필터링한다.
			 * @param params 서버에 저장 요청할 파라미터 
			 */
			_filterResourceColumns: function(params) {
				for(var name in params) {
					if(this.removeFieldsOnSave.includes(name)) {
						delete params[name];
					} else {
						var value = params[name];
						if(typeof(value) === 'undefined') {
							delete params[name];
						}
					}
				}

				return params;
			},

			/**
			 * Save 액션 성공 후 후처리 
			 * method가 GET인 경우 : things-resource-form-read 이벤트
			 * method가 PUT인 경우 : things-resource-form-saved 이벤트
			 * method가 POST인 경우 : things-resource-form-created 이벤트
			 */
			_successResponseHandler: function(event) {
				this.stopSpinner();

				var method = event.srcElement.method.toUpperCase();
				if(method == 'GET') {
					this.openPopupView(this, true);
					this.fire('things-resource-form-read', event.detail);

				} else if(method == 'PUT') {
					this.closePopupView();
					this.fire('things-resource-form-saved', event.detail);

				} else if(method == 'POST') {
					this.closePopupView();
					this.fire('things-resource-form-created', event.detail);
				}
			},

			/**
			* Error response handler After form submits.
			* Fires a 'things-resource-form-error' in this function
			*/
			_errorResponseHandler: function(event) {
				this.stopSpinner();

				var response = (event.detail && !event.detail.request) ? event.detail : event.detail.request.xhr.response;
				if(response && response.status == 401) {
					this.handleUnauthorized();

				} else {
					if(response) {
						this.openResponseError(response);
					} else {
						response = event.detail.request;
						this.openUnkownError(response);
					}
				}

				this.fire('things-resource-form-error', response);
			}			

		});
	</script>

</dom-module>
