<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../things-setting/things-global-behavior.html">


<dom-module id="things-test">
  <template>
    <style include="shared-styles"></style>
    <style>
      @import "things-test";
      h4 {
          text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }
    </style>
    <paper-material class="Page-paper" elevation="1">
      <h2 class="Page-title">[[title]]</h2><br>
    </paper-material>

    <paper-material class="Page-paper" elevation="1">
      <h4>Who are you?</h4>
      <h4>Please type your name in below Field Box</h4>
      <input type="text" value={{name::input}}><br><br><br>
      <a>Hi {{name}}!</a><br>
      <a>Welcome to Test Field</a>
    </paper-material>

    <paper-material class="Page-paper" elevation="1">
      <h1>Badge Test</h1><br>
      <paper-icon-button id="number" icon="menu" alt="menu" on-click="{{increseNum}}"></paper-icon-button>
      <paper-badge for="number" label="{{badgeNum}}"></paper-badge>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'things-test',

        properties: {
          title: {
            value: 'Title'
          },
          name: {
            value: 'there'
          },
          badgeNum: {
            value: 0
          }
        },

        increseNum: function() {
          this.badgeNum = 10;
        }    

        show: function() {
          this.$.dialog.open();
        },

        onTapCancel: function(e) {
          this.fire('confirm', 'cancel');
        },

        onTapOk: function(e) {
          this.fire('confirm', 'ok');
        }
      });
    })();
  </script>  

</dom-module>
