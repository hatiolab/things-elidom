<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="things-msg-box">
  <template>

  <style>
  	paper-dialog.colored {
      border: 2px solid;
      border-color: var(--paper-blue-500);
      background-color: var(--paper-light-blue-50);
      color: var(--paper-blue-500);
    }

    paper-dialog.size {
      width: 400px;
      height: 180px;
      overflow: auto;
    }
  </style>

		<!--paper-dialog id="dialog" class='colored size'>
			<h2>[[title]]</h2>
			<p>[[message]]</p>
			<div class="buttons">
        <paper-button id="cancel" dialog-dismiss>Cancel</paper-button>
        <paper-button id="ok" dialog-confirm autofocus>OK</paper-button>
			</div>
		</paper-dialog-->

  </template>

  <script src="../../../bower_components/sweetalert/dist/sweetalert-dev.js"></script>
  <link rel="stylesheet" href="../../../bower_components/sweetalert/dist/sweetalert.css">

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'things-msg-box',

        properties: {
          title: {
            type: String
          },
          message: {
            type: String
          }
        },

        /*listeners: {
          'cancel.tap' : 'onTapCancel',
          'ok.tap' : 'onTapOk'
        },*/

        show: function() {
          //this.$.dialog.open();
          swal(this.title, this.message);
        },

        onTapCancel: function(e) {
          this.fire('confirm', 'cancel');
        },

        onTapOk: function(e) {
          this.fire('confirm', 'ok');
        }

      });
    })();
  </script>
</dom-module>
