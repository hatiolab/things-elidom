<script>

var ThingsMsgBoxBehavior = {
  
  /**
   * Open Information Message Box
   *
   * @param config
   * @title
   * @text
   * @imageUrl
   * @type info, success, warning, ...
   * @timer Number 1000 mean 1 second
   * @html Boolean
   * @showConfirmButton Boolean
   * @closeOnConfirm Boolean
   */
  open: function(config) {
    swal(config);
  },

  /**
   * Open Confirmation Message Box
   */
  confirm: function(config, okCallback, cancelCallback) {
    swal(config, function(isConfirm) {
      if (isConfirm) {
        if (okCallback) {
          okCallback();
        }
      } else {
        if(cancelCallback) {
          cancelCallback();
        }
      }
    });
  },

  /**
   * Open Prompt Message Box
   */
  prompt: function(config, promptCallback) {
    swal(config, function(inputValue) {
      if(inputValue) {
        if(inputValue === false) {
          return false;

        } else if (inputValue === '' ) {
          swal.showInputError('Empty value is not allowed!');
          return false;

        } else {
          if(promptCallback) {
            promptCallback(inputValue);
          }
        }
      }
    });
  }

};
</script>
