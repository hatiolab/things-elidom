<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../things-id/things-guid-behavior.html">
<link rel="import" href="../things-msg-box/things-msgbox-behavior.html">

<script src='../../../lib/grid/dataludi.lic.eval-1.2.0.min.js'></script>
<script src='../../../lib/grid/dataludi.eval-1.2.1.min.js'></script>

<script>

  window.Things = window.Things || {};

  /**
   * 그리드 설정을 담당하는 Behavior. 
   * 그리드, 그리드 모델, 그리드 컬럼에 대한 설정을 통해 그리드를 설정하고 그리는 기능까지 담당한다.
   * dataludi grid를 사용하고 중요한 설정사항은 크게 grid config, grid fields (model), grid columns 설정이 있다.
   *
   * @demo ./things-grid-behavior/demo/index.html
   */
  Things.GridConfigBehaviorImpl = {

    properties: {

      /**
       * Grid container id
       * Grid container id가 중복이 되면 grid가 다른 grid container에 생성될 수 있으므로 GUID로 한다.
       */
      gridContainerId: {
        type: String,
        readonly: true
      },

      /**
       * Dataludi grid
       */
      grid: {
        type: Object,
        readonly: true
      },

      /**
       * Grid mode 'canvas'/'html'
       */
      mode: {
        type: String,
        value: 'canvas'
      },

      /**
       * Grid Config
       */
      config: {
        type: Object,
        observer: '_setGridConfig'
      },

      /**
       * Grid data model - array of fields
       */
      model: {
        type: Array
      },

      /**
       * Grid view column
       */
      columns: {
        type: Array
      },
      
      /**
       * Grid data set
       */
      dataSet: {
        type: Object,
        value: function() {
          return DataLudi.createGridDataSet();
        }
      },

      /**
       * Grid Height
       */
      gridHeight: {
        type: Number,
        value: 300
      },

      /**
       * Infinite Scroll 지원 여부 
       */
      infiniteScroll: {
        type: Boolean,
        value: false
      },      

      /**
       * 상세보기 버튼을 활성화할 지 여부 
       */
      enableDetailColumn: {
        type: Boolean,
        value: false
      },

      /**
       * 그리드 footer를 보여줄 지 여부 
       */
      showGridFooter: {
        type: Boolean,
        value: false
      },

      /**
       * Read data
       */
      data: {
        type: Object
      }       
    },

    observers: [
      '_configurationsChanged(model, columns)'
    ],

    /**
     * Life Cycle - Detached
     */
    detached: function() {
      this.clearGrid();
    },

    /**
     * Initialize Grid
     */
    initializeGrid: function() {
      if(this.grid) return;

      DataLudi.setRootContext('');
      DataLudi.setAssetRoot('images/grid');
      this.gridContainerId = this.generateGuid();
      this.grid = DataLudi.createGridView(this.gridContainerId, null, false);
      this.grid.setDataSource(this.dataSet);

      this.grid.registerImageList({
        name: 'images',
        root: 'images/grid/',
        items: [
          'iconDetail.png',
          'ellipsis_hover.png',
          'indicator_insert.png',
          'menu_button.png',
          'menu_button_hover.png'
        ]});

      this.grid.body().setCellDynamicStyles([{
        expression: "state == 'c'",
        styles: {
          background: '#1000ff00'
        }
      }, {
        expression: "(row % 2) > 0",
        styles: {
          background: '#20006060'
        }
      } ]);

      this.grid._container_ = this;

      if(this.config) {
        this._setGridConfig(this.config);
      }

      if(this.model) {
        this._setGridModel(this.model);
      }

      if(this.columns) {
        this._setGridColumns(this.columns);
      }

      this.grid.footer().setVisible(this.showGridFooter);
      this.resizeGrid(this.parentNode, this.querySelector('div'));
    },

    /**
     * Clear Grid
     */
    clearGrid: function() {
      this.data = null;
      this.dataSet = null;
      this.model = null;
      this.columns = null;

      if (this.grid && this.grid._container_) {
        this.grid._container_ = null;
      }

      this.grid = null;
    },

    /**
     * Get Grid Object
     */
    getGridObject : function () {
      return this.grid; 
    },

    /**
     * Get Grid DataSet
     */
    getGridDataSet : function () {
      return this.dataSet; 
    },

    /**
     * 그리드 리사이즈 - parentNode 사이즈에 따라 그리드를 리사이즈
     *
     * @param {Object} parentNode
     * @param {Object} gridContainer
     */
    resizeGrid: function(parentNode, gridContainer) {
      gridContainer.style.width = (parentNode.offsetWidth - 20) + 'px';
      gridContainer.style.height = this.gridHeight + 'px';
      this.grid.resetSize();
    },

    /**
     * Configurations changed
     *
     * @param {Object} model
     * @param {Object} columns
     */
    _configurationsChanged: function(model, columns) {
      if(model && columns && !this.grid) {
        var evtDetail = { config: this.config, model: model, columns: columns };
        var evt = this.fire('things-grid-configure', evtDetail, { cancelable: true });
        if(!evt.defaultPrevented) {
          try {
            this.initializeGrid();
          } catch(e) {
            console.log('error : ' + this.className + ', ' + e);
            evtDetail.error = e;
            this.fire('things-grid-configure-failed', evtDetail);
          }
          
          this.fire('things-grid-configured', evtDetail);          
        }
      }
    },

    /**
     * Set Grid Model Fields
     *
     * @param {Array} / {String} gridModel
     */
    _setGridModel: function(gridModel) {
      if(!gridModel || !this.grid) return;

      var modelStr = (typeof(gridModel) === 'string') ? gridModel : JSON.stringify(gridModel);
      var fields = JSON.parse(modelStr);

      if (fields && fields.length > 0) {
        this.dataSet.setFields(fields);
        this.dataSet.setCheckStates(true);
      }
    },

    /**
     * Set Grid Column Views
     *
     * @param {Array} / {String} columns
     */
    _setGridColumns: function(columns) {
      if(!columns || !this.grid) return;
      
      var columnStr = (typeof(columns) === 'string') ? columns : JSON.stringify(columns);
      var gridColumns = JSON.parse(columnStr);

      if(this.enableDetailColumn) {
        gridColumns.unshift({
          name: 'Detail',
          width: 30,
          imageList: 'images',
          header: { text: ' ' },
          renderer: { type: 'icon' },
          styles: {
            iconIndex: 'iconDetail.png',
            iconLocation: 'center'
          }
        });
      }

      if(gridColumns.length > 0) {
        this.grid.setColumns(gridColumns);
      }

      this.grid.resetSize();
    },

    /**
     * Set grid initial config information
     *
     * @param {Object} config
     */
    _setGridConfig: function(config) {
      if(!this.grid) return;

      if(typeof(config) === 'string') config = JSON.parse(config);

      if(!config) {
        this.grid.setEditOptions({ readOnly : true });

      } else {
        var me = this;
        Object.keys(config).forEach(function(confKey) {
          switch (confKey) {
            case 'body':
              me.grid.setBody(config[confKey]);
              break;

            case 'checkBar':
              me.grid.setCheckBar(config[confKey]);
              break;

            case 'header':
              me.grid.setHeader(config[confKey]);
              break;

            case 'footer':
              me.grid.setFooter(config[confKey]);
              break;

            case 'columnLayout':
              me.grid.setColumnLayout(config[confKey]);
              break;

            case 'dataCellRenderers':
              me.grid.dataCellRenderers().addRenderers(config[confKey]);
              break;

            case 'displayOptions':
              me.grid.setDisplayOptions(config[confKey]);
              break;

            case 'editOptions':
              me.grid.setEditOptions(config[confKey]);
              break;

            case 'summaryMode':
              var SummaryMode = DataLudi.SummaryMode[config[confKey].toUpperCase()];
                me.grid.setSummaryMode(SummaryMode);
              break;

            case 'button':
              config[confKey].forEach(function(button){
                me.buttons.push(button);
              });
              break;

            case 'rowIndicator':
              me.grid.rowIndicator().setProperties(config[confKey]);
              break;

            case 'gridColumnPopupMenus':
              config[confKey].forEach(function(columnMenu) {
                me.grid.registerPopupMenu(columnMenu.name, columnMenu.menu);
              })
              break;

            default: 
              break;
          }
        });
      }
    }
  };

  Things.GridConfigBehavior = [
    Things.GridConfigBehaviorImpl,
    Things.GUIDBehavior,
    Things.MsgBoxBehavior
  ];

</script>
