<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../things-import-excel/things-import-excel.html">

<script>

	window.Things = window.Things || {};

	/**
	 * 그리드에 Import 기능을 제공하는 그리드 Behavior 
	 */
	Things.GridImportBehavior = {

		properties: {
			/**
			 * import Sheet Name
			 */
			sheetName: {
				type: String,
				value: 'Sheet1'
			}
		},

		listeners: {
			'things-grid-configured': '_initializeExportHandler'
		},

		/**
		 * 그리드 구성이 완료된 후 GridImportBehavior를 initialize 한다.
		 *
		 * @event {Event} e
		 */
		_initializeExportHandler: function(e) {
			var evt = this.fire('things-grid-import-configure', this.grid, { cancelable: true });
			if(!evt.defaultPrevented) {
				// TODO Initialized
				this.fire('things-grid-import-configured', this.grid);
			}
		},		

		/**
		 * Import excel
		 */
		importExcelData: function() {
			var evt = this.fire('things-grid-handle-import', e.detail, { cancelable: true });
			if(!evt.defaultPrevented) {
				var excelImport = document.createElement('things-import-excel');
				excelImport.sheetName = this.sheetName;
				var me = this;

				excelImport.addEventListener('excel-process-finish', function(event) {
					// 1. Clear grid
					new DataLudi.DataLoader(me.dataSet).load('json', '', {});
					// 2. Load excel data to grid, fillMode : 'insert', 'append', 'update', 기본은 'set'
					new DataLudi.DataLoader(me.dataSet).load('json', event.detail, { fillMode: 'insert', fillPos: 0 });
					// 3. Fire event
					me.fire('things-grid-import-finished', event.detail);
				});

				excelImport.import();
			}
		}

	};

</script>
