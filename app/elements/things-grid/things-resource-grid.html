<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../things-button/things-button-group.html">
<link rel="import" href="../things-button/things-button-bar.html">
<link rel="import" href="../things-paginator/things-paginator.html">

<link rel="import" href="../things-grid-behavior/things-grid-config-behavior.html">
<link rel="import" href="../things-grid-behavior/things-grid-event-behavior.html">
<link rel="import" href="../things-grid-behavior/things-grid-export-behavior.html">
<link rel="import" href="../things-grid-behavior/things-grid-import-behavior.html">
<link rel="import" href="../things-grid-behavior/things-grid-save-behavior.html">

<!--
기본 라소스 그리드. Pagination을 지원하고 import, export, add, delete, save가 가능한 그리드

	Example:

    <things-ajax 
      auto
      resource-url="diy_services/ElidomGridModel/query.json" 
      method="GET"
      last-response="{{gridModel}}">
    </things-ajax>

    <things-ajax 
      auto
      resource-url="diy_services/ElidomGridColumn/query.json" 
      method="GET"
      last-response="{{gridColumns}}">
    </things-ajax>

    <things-ajax 
      id="search-resource"
      resource-url="terminologies" 
      resource-action="index"
      last-response="{{gridData}}">
    </things-ajax>

    <things-resource-grid 
      id="grid"
      model="[[gridModel]]" 
      columns="[[gridColumns]]" 
      data="[[gridData]]"
      page="{{page}}"
      limit="{{limit}}"
      grid-save-action="terminologies/update_multiple"
      selected-row-data="{{selectedRow}}"
      page-start-idx="{{pageStartIdx}}"
      page-end-idx="{{pageEndIdx}}">
    </things-resource-grid>

@demo ./things-grid/demo/demo-things-resource-grid.html
-->

<dom-module id="things-resource-grid">
	<template>
		<style>
			:host {
				display: block;
				height: 100%;
				width: 100%;
			}

			:host paper-material {
				padding: 10px;
			}

			:host paper-toolbar {
				padding: 10px 0px 0px 0px;
			}

			paper-toolbar.white {
				--paper-toolbar-background: white;
				--paper-toolbar-title: {
					font-style: italic;
					font-weight: bold;
				};
			}			
		</style>
	
		<paper-material elevation="1" class="flex">
			<div id="{{gridContainerId}}"></div>
		
			<paper-toolbar
				class="white"
				hidden$="{{!enableToolbar}}">
				<div id="gridToolbar" class="bottom fit">

					<things-paginator
						hidden$="{{!paginatable}}"
						id ="paginator"
						per-page="{{perPage}}" 
						current-page="{{currentPage}}" 
						total-count="[[totalCount]]"
						page-start-idx="[[pageStartIdx]]"
						page-end-idx="[[pageEndIdx]]">
					</things-paginator>

					<!--things-button-bar id="button-group" buttons="[[buttons]]"></things-button-bar-->

					<things-button-group id="button-group" buttons="[[buttons]]"></things-button-group>					
				</div>
			</paper-toolbar>
		</paper-material>

	</template>

	<script>
		Polymer({
			is: 'things-resource-grid',

			behaviors: [
				Things.GridConfigBehavior,
				Things.GridEventBehavior,
				Things.GridSaveBehavior,
				Things.GridImportBehavior,
				Things.GridExportBehavior
			],
	
			properties: {
				/**
				 * 추가할 button 정보
				 */
				buttons : {
					type: Array,
					value: [{
						id: 'export-btn',
						text: 'Export',
						icon: 'icons:swap-vert'
					}, {
						id: 'add-btn',
						text: 'Add',
						icon: 'icons:add'
					}, {
						id: 'delete-btn',
						text: 'Delete',
						icon: 'icons:delete'
					}, {
						id: 'save-btn',
						text: 'Save',
						icon: 'icons:save',
						confirm: true,
						title: 'Confirmation',
						message: 'Are you sure to save?'
					},{
						id: 'import-btn',
						text: 'Import',
						icon: 'icons:file-upload'
					}]
				},

				/**
				 * use page nate or not
				 */
				paginatable: {
					type: Boolean,
					value: false
				},
				
				/**
				 * page limit
				 * @type {Object}
				 */
				perPage: {
					type: Number,
					notify: true
				},
				
				/**
				 * current page
				 */
				currentPage: {
					type: Number,
					notify: true
				},
				
				/**
				 * total data count
				 */
				totalCount: {
					type: Number,
					notify: true
				},

				/**
				 * if enable toolbar or not
				 */
				enableToolbar: {
					type: Boolean,
					value: false
				}

				/**
				 * 그리드 이벤트 구성할 시점이 되었을 경우 fire
				 * 이 이벤트를 받아 Things.GridEventBehavior가 동작한다.
				 *
				 * @event things-grid-event-configuring
				 */
				/**
				 * 그리드 구성이 완료되었을 경우 fire
				 * 이 이벤트를 받아 Things.GridEventBehavior가 동작한다.
				 *
				 * @event things-grid-configured
				 */
				/**
				 * 그리드 Row Data가 선택되었을 경우 fire
				 *
				 * @event things-grid-row-data-select
				 */
				/**
				 * 그리드 Cell Data가 선택되었을 경우 fire
				 *
				 * @event things-grid-cell-data-select
				 */
				/**
				 * 그리드 데이터 Save(저장/삭제/추가) 액션이 성공했을 경우 fire
				 *
				 * @event things-grid-save-success
				 */
				/**
				 * 그리드 데이터 Save(저장/삭제/추가) 액션시 에러가 발생 했을 경우 fire
				 *
				 * @event things-grid-save-error
				 */
				/**
				 * 그리드 detail이 클릭 되었을 경우 
				 * @event things-grid-detail-tap
				 */
			},

			listeners: {
				'things-grid-configure-failed' : '_gridConfigureFailed',
				'things-grid-configured' : '_initializeResourceGrid',
				'button-group.add-btn-tap' : 'addGridRow',
				'button-group.delete-btn-tap' : 'removeGridRow',
				'button-group.save-btn-tap' : 'saveGridData',
				'button-group.export-btn-tap' : 'exportGrid',
				'button-group.import-btn-tap' : 'importExcel'
			},

			/**
			 * Grid 구성이 실패했을 경우 
			 * 
			 * @event {Event} event things-grid-configure-failed
			 */
			_gridConfigureFailed: function(event) {
				this.openInfoMsg({
					type : 'warning',
					title : 'Grid Configuration Failed',
					text : 'Error : ' + event.detail.error
				});
			},

			/**
			 * Grid 구성 후 추가 액션
			 *
			 * @event {Event} event things-grid-configured
			 */
			_initializeResourceGrid: function(e) {
				console.log('things-resource-grid received [things-grid-configured]');
				this.fire('things-resource-grid-configured', this.grid);
			}

		});
	</script>
</dom-module>
