<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../things-button/things-button-group.html">
<link rel="import" href="../things-button/things-button-bar.html">
<link rel="import" href="../things-paginator/things-paginator.html">

<link rel="import" href="../things-grid-behavior/things-grid-config-behavior.html">
<link rel="import" href="../things-grid-behavior/things-grid-export-behavior.html">
<link rel="import" href="../things-grid-behavior/things-grid-import-behavior.html">
<link rel="import" href="../things-grid-behavior/things-grid-save-behavior.html">

<!--
기본 라소스 그리드. 
Pagination을 지원하고 import, export, add, delete, save가 가능한 그리드

	Example:

    <things-ajax 
      auto
      resource-url="diy_services/ElidomGridModel/query.json" 
      method="GET"
      last-response="{{gridModel}}">
    </things-ajax>

    <things-ajax 
      auto
      resource-url="diy_services/ElidomGridColumn/query.json" 
      method="GET"
      last-response="{{gridColumns}}">
    </things-ajax>

    <things-ajax 
      id="search-resource"
      resource-url="terminologies" 
      resource-action="index"
      last-response="{{gridData}}">
    </things-ajax>

    <things-resource-grid 
      id="grid"
      model="[[gridModel]]" 
      columns="[[gridColumns]]" 
      data="[[gridData]]"
      page="{{page}}"
      limit="50"
      grid-save-action="terminologies/update_multiple">
    </things-resource-grid>

@demo ./things-grid/demo/demo-things-resource-grid.html
-->

<dom-module id="things-resource-grid">
	<template>
		<style>
			:host {
				display: block;
				height: 100%;
				width: 100%;
			}

			:host paper-material {
				padding: 10px;
			}

			:host paper-toolbar {
				padding: 10px 0px 0px 0px;
			}

			paper-toolbar.white {
				--paper-toolbar-background: white;
				--paper-toolbar-title: {
					font-style: italic;
					font-weight: bold;
				};
			}			
		</style>
	
		<paper-material elevation="1" class="flex">
			<div id="{{gridContainerId}}"></div>
		
			<paper-toolbar class="white" hidden$="{{!enableToolbar}}">
				<div class="bottom fit">
					<things-paginator
						hidden$="{{!paginatable}}"
						id ="paginator"
						per-page="{{perPage}}" 
						current-page="{{currentPage}}" 
						total-count="[[totalCount]]"
						page-start-idx="[[pageStartIdx]]"
						page-end-idx="[[pageEndIdx]]">
					</things-paginator>

					<things-button-bar id="button-group" buttons="[[buttons]]"></things-button-bar>
					<!--things-button-group id="button-group" buttons="[[buttons]]"></things-button-group-->
				</div>
			</paper-toolbar>
		</paper-material>
	</template>

	<script>
		Polymer({
			is: 'things-resource-grid',

			behaviors: [
				Things.GridConfigBehavior,
				Things.GridSaveBehavior,
				Things.GridImportBehavior,
				Things.GridExportBehavior
			],
	
			properties: {

				/**
				 * Button Group에 표시될 버튼 정보
				 */
				buttons : {
					type: Array,
					value: [ {
						id: 'export-btn',
						text: 'Export',
						icon: 'icons:swap-vert'
					}, {
						id: 'add-btn',
						text: 'Add',
						icon: 'icons:add'
					}, {
						id: 'delete-btn',
						text: 'Delete',
						icon: 'icons:delete'
					}, {
						id: 'save-btn',
						text: 'Save',
						icon: 'icons:save',
						confirm: true,
						title: 'Confirmation',
						message: 'Are you sure to save?'
					}, {
						id: 'import-btn',
						text: 'Import',
						icon: 'icons:file-upload'
					} ]
				},

				/**
				 * If enable toolbar or not
				 */
				enableToolbar: {
					type: Boolean,
					value: false
				},

				/**
				 * Infinite Scroll 지원 여부 
				 */
				infiniteScroll: {
					type: Boolean,
					value: false
				},

				/**
				 * Use pagenate or not
				 */
				paginatable: {
					type: Boolean,
					value: true
				},
				
				/**
				 * Page Limit
				 */
				perPage: {
					type: Number,
					notify: true
				},
				
				/**
				 * Current Page
				 */
				currentPage: {
					type: Number,
					notify: true
				},
				
				/**
				 * Total Data Count
				 */
				totalCount: {
					type: Number,
					notify: true
				},

				/**
				 * 그리드 구성 전 발생하는 이벤트
				 *
				 * @event things-grid-configure
				 */
				/**
				 * 그리드 구성이 완료된 후 발생하는 이벤트
				 *
				 * @event things-grid-configured
				 */
				/**
				 * 그리드 구성 도중 에러가 발생한 경우 발생하는 이벤트
				 *
				 * @event things-grid-configure-failed
				 */
				/**
				 * 그리드 이벤트 Behavior 구성 전 발생하는 이벤트
				 *
				 * @event things-grid-event-configure
				 */
				/**
				 * 그리드 이벤트 Behavior 구성이 완료된 후 발생하는 이벤트
				 *
				 * @event things-grid-event-configured
				 */
				/**
				 * 그리드 Save Behavior 구성 전 발생하는 이벤트
				 *
				 * @event things-grid-save-configure
				 */
				/**
				 * 그리드 Save Behavior 구성이 완료된 후 발생하는 이벤트
				 *
				 * @event things-grid-save-configured
				 */
				/**
				 * 그리드 Import Behavior 구성 전 발생하는 이벤트
				 *
				 * @event things-grid-import-configure
				 */
				/**
				 * 그리드 Import Behavior 구성이 완료된 후 발생하는 이벤트
				 *
				 * @event things-grid-import-configured
				 */
				/**
				 * 그리드 Export Behavior 구성 전 발생하는 이벤트
				 *
				 * @event things-grid-export-configure
				 */
				/**
				 * 그리드 Export Behavior 구성이 완료된 후 발생하는 이벤트
				 *
				 * @event things-grid-export-configured
				 */
				/**
				 * 그리드 Resize 전 발생하는 이벤트
				 *
				 * @event things-grid-resize
				 */
				/**
				 * 그리드 Resize 후 발생하는 이벤트
				 *
				 * @event things-grid-resized
				 */
				/**
				 * 그리드 Data 변경 전 발생하는 이벤트
				 *
				 * @event things-grid-data-change
				 */
				/**
				 * 그리드 Data 변경 후 발생하는 이벤트
				 *
				 * @event things-grid-data-changed
				 */
				/**
				 * 그리드 상세 버튼이 클릭 되었을 경우 발생하는 이벤트
				 *
				 * @event things-grid-detail-tap
				 */
				/**
				 * 그리드 Row Data가 선택되었을 경우 발생하는 이벤트
				 *
				 * @event things-grid-row-data-select
				 */
				/**
				 * 그리드 Cell Data가 선택되었을 경우 발생하는 이벤트
				 *
				 * @event things-grid-cell-data-select
				 */
				/**
				 * 그리드 데이터 Save(저장/삭제/추가) 액션이 성공시 발생하는 이벤트
				 *
				 * @event things-grid-save-success
				 */
				/**
				 * 그리드 데이터 Save(저장/삭제/추가) 액션시 에러 발생시 발생하는 이벤트
				 *
				 * @event things-grid-save-error
				 */
				/**
				 * 그리드 행 추가 전 발생하는 이벤트. 
				 * 이 이벤트를 잡아서 event.preventDefault()를 호출하고 별도 로직을 작성하면 기본 로직을 override 할 수 있다.
				 *
				 * @event things-grid-handle-addrow
				 */
				/**
				 * 그리드 행 삭제 전 발생하는 이벤트. 
				 * 이 이벤트를 잡아서 event.preventDefault()를 호출하고 별도 로직을 작성하면 기본 로직을 override 할 수 있다.
				 *
				 * @event things-grid-handle-removerow
				 */
				/**
				 * 그리드 Save(저장/삭제/추가) 로직 수행 전 발생하는 이벤트. 
				 * 이 이벤트를 잡아서 event.preventDefault()를 호출하고 별도 로직을 작성하면 기본 로직을 override 할 수 있다.
				 *
				 * @event things-grid-pre-save
				 */
				/**
				 * 그리드 Import 로직 수행 전 발생하는 이벤트. 
				 * 이 이벤트를 잡아서 event.preventDefault()를 호출하고 별도 로직을 작성하면 기본 로직을 override 할 수 있다.
				 *
				 * @event things-grid-handle-import
				 */
				/**
				 * 그리드 Import 완료 후 발생하는 이벤트. 
				 *
				 * @event things-grid-import-finished
				 */
				/**
				 * 그리드 Export 수행 전 발생하는 이벤트. 
				 * 이 이벤트를 잡아서 event.preventDefault()를 호출하고 별도 로직을 작성하면 기본 로직을 override 할 수 있다.
				 *
				 * @event things-grid-handle-export
				 */
			},

			listeners: {
				'things-grid-configure-failed' : '_gridConfigureFailed',
				'things-grid-configured' : '_initializeResourceGrid',
				'button-group.add-btn-tap' : 'addGridRow',
				'button-group.delete-btn-tap' : 'removeGridRow',
				'button-group.save-btn-tap' : 'saveGridData',
				'button-group.export-btn-tap' : 'exportExcel',
				'button-group.import-btn-tap' : 'importExcel',
				'things-grid-data-change' : '_resourceGridDataChanged'
			},

			observers: [
				'_toolbarConfigChanged(paginatable, buttons)'
			],

			/**
			 * 툴바 관련 설정 변경시 
			 *
			 * @param {Boolean} paginatable
			 * @param {Array} buttons
			 */
			_toolbarConfigChanged: function(paginatable, buttons) {
				this.enableToolbar = (paginatable || (buttons && buttons.length > 0));
			},

			/**
			 * Grid 구성이 실패한 후 핸들러
			 * 
			 * @param {Event} event things-grid-configure-failed
			 */
			_gridConfigureFailed: function(event) {
				var title = 'Grid Configuration Error';
				var text = 'Error : ' + event.detail.error;
				this.openInfoMsg({ type : 'error', title : title, text : text });
			},

			/**
			 * Grid 구성이 완료된 후 핸들러 
			 *
			 * @param {Event} event things-grid-configured
			 */
			_initializeResourceGrid: function(event) {
				if(this.infiniteScroll) {
					this.grid.onScrollToBottom = '_gridScrollToBottom';
				}
				this.fire('things-resource-grid-configured', this.grid);
			},

			/**
			 * 그리드에서 스크롤이 아래로 향했을 경우 핸들러
			 *
			 * @param {Object} grid
			 */
			_gridScrollToBottom: function(grid) {
				var thingsGrid = grid._container_;

				if(thingsGrid.totalCount > thingsGrid.pageEndIdx) {
					thingsGrid.page += 1; 
				}
			},

			/**
			 * 그리드 데이터가 변경된 경우 핸들러 Override, 
			 * InfiniteScroll인 경우에만 Override한다.
			 *
			 * @param {Event} event
			 */
			_resourceGridDataChanged: function(event) {
				if(this.infiniteScroll) {
					event.preventDefault();
          this.dataSet.appendRows(this.data, 0, -1, false);
          this.dataSet.clearRowStates();
          this.fire('things-grid-data-changed', this.data);
				}
			}

		});
	</script>
</dom-module>
