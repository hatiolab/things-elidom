<link rel="import" href="../things-grid-behavior/things-grid-config-behavior.html">
<link rel="import" href="../things-grid-behavior/things-grid-event-behavior.html">
<link rel="import" href="../things-grid-behavior/things-grid-export-behavior.html">
<link rel="import" href="../things-grid-behavior/things-grid-import-behavior.html">
<link rel="import" href="../things-grid-behavior/things-grid-save-behavior.html">

<!--
기본 라소스 그리드. 기본 리소스 그리드는 두 개의 GridBehavior (Things.GridConfigBehavior, Things.GridEventBehavior)만 
mixin 하고 있어서 그리드에 데이터만 표시하는데 사용된다. 

	Example:

    <things-ajax 
      auto
      resource-url="diy_services/ElidomGridModel/query.json" 
      method="GET"
      last-response="{{gridModel}}">
    </things-ajax>

    <things-ajax 
      auto
      resource-url="diy_services/ElidomGridColumn/query.json" 
      method="GET"
      last-response="{{gridColumns}}">
    </things-ajax>

    <things-ajax 
      id="search-resource"
      resource-url="terminologies" 
      resource-action="index"
      last-response="{{data}}">
    </things-ajax>

    <things-basic-grid 
      id="grid"
      model="[[gridModel]]" 
      columns="[[gridColumns]]" 
      data="[[data]]"
    </things-basic-grid>	

@demo ./things-grid/demo/demo-things-basic-grid.html
-->

<dom-module id="things-basic-grid">
	<template>
		<style>
			:host {
				display: block;
				height: 100%;
				width: 100%;
			}

			:host paper-material {
				padding: 10px;
			}

			:host paper-toolbar {
				padding: 10px 0px 0px 0px;
			}

			paper-toolbar.white {
				--paper-toolbar-background: white;
				--paper-toolbar-title: {
					font-style: italic;
					font-weight: bold;
				};
			}			
		</style>
	
		<paper-material elevation="1" class="flex">
			<div id="{{gridContainerId}}"></div>

			<paper-toolbar class="white">
				<content></content>
			</paper-toolbar>
		</paper-material>
	</template>

	<script>
		Polymer({
			is: 'things-basic-grid',

			behaviors: [
				Things.GridConfigBehavior,
				Things.GridEventBehavior
			],

			properties: {
				/**
				 * 그리드 구성 전 발생하는 이벤트
				 *
				 * @event things-grid-configure
				 */
				/**
				 * 그리드 구성이 완료된 후 발생하는 이벤트
				 *
				 * @event things-grid-configured
				 */
				/**
				 * 그리드 구성 도중 에러가 발생한 경우 발생하는 이벤트
				 *
				 * @event things-grid-configure-failed
				 */
				/**
				 * 그리드 이벤트 Behavior 구성 전 발생하는 이벤트
				 *
				 * @event things-grid-event-configure
				 */
				/**
				 * 그리드 이벤트 Behavior 구성이 완료된 후 발생하는 이벤트
				 *
				 * @event things-grid-event-configured
				 */
				/**
				 * 그리드 Resize 전 발생하는 이벤트
				 *
				 * @event things-grid-resize
				 */
				/**
				 * 그리드 Resize 후 발생하는 이벤트
				 *
				 * @event things-grid-resized
				 */
				/**
				 * 그리드 Data 변경 전 발생하는 이벤트
				 *
				 * @event things-grid-data-change
				 */
				/**
				 * 그리드 Data 변경 후 발생하는 이벤트
				 *
				 * @event things-grid-data-changed
				 */
				/**
				 * 그리드 상세 버튼이 클릭 되었을 경우 발생하는 이벤트
				 *
				 * @event things-grid-detail-tap
				 */
				/**
				 * 그리드 Row Data가 선택되었을 경우 발생하는 이벤트
				 *
				 * @event things-grid-row-data-select
				 */
				/**
				 * 그리드 Cell Data가 선택되었을 경우 발생하는 이벤트
				 *
				 * @event things-grid-cell-data-select
				 */		 
			},			
	
			listeners: {
				'things-grid-configure-failed' : '_gridConfigureFailed',
				'things-grid-configured' : '_initializeBasicGrid'
			},

			/**
			 * Grid 구성이 실패했을 경우 핸들러 
			 * 
			 * @event {Event} event things-grid-configure-failed
			 */
			_gridConfigureFailed: function(event) {
				this.openInfoMsg({
					type : 'warning',
					title : 'Grid Configuration Failed',
					text : 'Error : ' + event.detail.error
				});
			},

			/**
			 * Grid 구성이 완료된 후 핸들러 
			 *
			 * @event {Event} event things-grid-configured
			 */
			_initializeBasicGrid: function(e) {
				console.log('things-basic-grid received [things-grid-configured]');
				this.fire('things-basic-grid-configured', this.grid);
			}

		});
	</script>
</dom-module>
