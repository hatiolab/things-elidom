<dom-module id="things-grid">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
	
		<div id="gridContainer" style="width: 700px;height: 300px;"></div>
	</template>

	<script src='../../../lib/grid/dataludi.lic.eval-1.2.0.min.js'></script>
	<script src='../../../lib/grid/dataludi.eval-1.2.1.min.js'></script>

	<script>
		Polymer({
			is: 'things-grid',

			properties: {
				mode: {
					type: String,
					value: 'canvas'
				},

				/**
				 * [fields description]
				 * @type {Object}
				 */
				fields: {
					type: Array,
					observer: 'setFields'
				},

				/**
				 * [columns description]
				 * @type {Object}
				 */
				columns: {
					type: Array,
					observer: 'setColumns'
				},

				input: {
					type: Array,
					observer: 'loadData'
				},

				headerMenu: {
					type: Array
				},

				output: {
					type: Array,
					notify: true
				},

				dataSet: {
					type: Object,
					value: function() {
						return DataLudi.createGridDataSet();
					}
				},

				grid: {
					type: Object
				}
			},

			created: function() {
				DataLudi.setRootContext('');
				DataLudi.setAssetRoot('images/grid');
			},

			attached: function() {
				console.log(this.offsetWidth);

				this.grid = DataLudi.createGridView('gridContainer', null, false);
				this.grid.setDataSource(this.dataSet);

				if(this.fields && this.fields.length > 0) {
					this.dataSet.setFields(this.fields);
				}

				if(this.columns && this.columns.length > 0) {
					this.grid.setColumns(this.columns);
					this.grid.resetSize();		
				}
			},

			detached: function() {
				this.output = null;
				this.input = null;
				this.dataSet = null;
				this.fields = null;
				this.columns = null;
				this.grid = null;
			},

			setFields: function(fields) {
				if(fields && fields.length > 0 && this.dataSet) {
					this.dataSet.setFields(fields);
				}
			},

			setColumns: function(columns) {
				if(columns && columns.length > 0 && this.grid) {
					this.grid.setColumns(columns);
					this.grid.resetSize();
					// this.grid.orderByFields (['ID'],DataLudi.SortDirection.DESCENDING);
				}
			},

			loadData: function(input) {
				if(this.dataSet) {
					this.dataSet.setRows(input);
					this.output = input;
				}
			}

		});
	</script>
</dom-module>
