<!--
하나의 리소스에 대한 기본 액션 (List, Create, Find, Upate, Delete) 및 Import, Export 등의 기능을 제공하는 화면 셋 

Things Reource Content는 검색 폼, 그리드가 기본으로 표시되고 그리드에서 레코드 하나를 선택할 경우 해당 레코드에 대한 Detail Form이 출력된다.

	Example:

	<things-resource-content 
	  title="Terminology"
	  resource-name="Terminology"
	  resource-url="terminologies"
	  layout="fullbleed layout vertical">
	</things-resource-content>

@demo ./things-content/demo/index.html
-->

<dom-module id="things-resource-content">
	<template>
		<style>
			:host {
				display: block;
				height: 100%;
			}
		</style>

		<div class="[[layout]]">
			<things-resource 
				id="resource-meta"
				method="GET"
				action="[[resourceMetaUrl]]"
				last-response="{{metaData}}">
			</things-resource>

			<things-search-form 
				id="search-form"
				class="flex"
				active="[[active]]"
				title="[[title]]"
				form-fields="[[searchFormFields]]" 
				action-url="[[resourceUrl]]" 
				page="{{page}}"
				per-page="[[perPage]]"
				last-response="{{lastResponse}}">
			</things-search-form>

			<things-resource-grid 
				id="grid"
				model="[[gridModel]]" 
				columns="[[gridColumns]]"
				config ="[[gridConfig]]"
				data="[[lastResponse.items]]"
				total-count="[[lastResponse.total]]"
				current-page="{{page}}"
				per-page="{{perPage}}"
				grid-save-action="[[gridSaveUrl]]"
				selected-row-data="{{selectedRow}}"
				export-file-name="[[title]]"
				export-sheet-name="[[title]]"
				enable-detail-column="[[enableDetailColumn]]"
				paginatable
				enable-toolbar>
			</things-resource-grid>

			<!--things-resource-form 
				id="resource-form"
				title="[[title]] Detail"
				resource-url="[[memberResourceUrl]]"
				form-fields="[[resourceFormFields]]" 
				input="{{selectedRow}}">
			</things-resource-form-->
		</div>
	</template>

	<script>
		Polymer({
			is: 'things-resource-content',

			behaviors: [ 
				Things.ResourceMetaBehavior,
				Things.RouteContentBehavior,
				Things.LoadViewBehavior
			],
			
			properties: {
				/**
				 * Screen layout
				 */
				layout: {
					type: String
				},

				/**
				 * 화면 타이틀 
				 */
				title: {
					type: String
				},

				/**
				 * 그리드 저장 (Multiple Save) URL
				 */
				gridSaveUrl: {
					type: String,
					computed: '_computeGridSaveUrl(resourceUrl)'
				},

				/**
				 * 그리드에서 선택된 Row Data
				 */
				selectedRow: {
					type: Object
				},

				/**
				 * Get/Update/Delete 등을 위한 {resourceUrl}/:id 형식 URL
				 */
				memberResourceUrl: {
					type: String,
					computed: '_computeMemberResourceUrl(resourceUrl)'
				},

				/**
				 * 검색 결과 리스트
				 */
				items: {
					type: Array,
					notify: true,
					readonly: true
				},

				/**
				 * 검색 결과 총 레코드 카운트 
				 */
				totalCount: {
					type: Number,
					notify: true,
					readonly: true
				},

				/**
				 * enableDetailColumn
				 */
				enableDetailColumn: {
					type: Boolean,
					value: false
				}
			},

			listeners : {
				'search-form.things-form-submit-success': '_searchDataHandler',
				'grid.things-grid-detail-tap': '_showResourceForm',
				'grid.things-grid-save-success': 'refreshGridData',
				'grid.things-grid-resource-column-edit' : '_openResourceSelector'
			},

			/**
			 * resourceUrl로 grid save url을 생성
			 * @param {String} resourceUrl
			 * @return {String} grid save URL
			 */
			_computeGridSaveUrl: function(resourceUrl) {
				return resourceUrl + '/update_multiple.json';
			},

			/**
			 * resourceUrl로 grid save url을 생성
			 * @param {String} resourceUrl
			 * @return {String} grid save URL
			 */
			_computeMemberResourceUrl: function(resourceUrl) {
				return resourceUrl + '/:id';
			},

			/**
			 * 검색이 성공한 후 처리, rootProperty와 totalProperty로 실제 데이터와 총 레코드 수를 설정한다.
			 */
			_searchDataHandler: function(event) {
				if(this.rootProperty) {
					this.items = event.detail[this.rootProperty];
					this.totalCount = event.detail[this.totalProperty];
				} else {
					this.items = event.detail;
				}
			},

			/**
			 * open resource form dialog
			 * @param {Event} event 그리드에서 선택된 event
			 */
			_showResourceForm: function(event) {
				var viewElement = document.createElement('things-resource-form');
				viewElement.id = 'resource-form';
				viewElement.title = this.title + ' Detail';
				viewElement.resourceUrl = this.memberResourceUrl;
				viewElement.resource = event.detail;
				viewElement.formFields = this.resourceFormFields;
				viewElement.openResourceForm(event.detail);
			},

			/**
			 * research form
			 */
			refreshGridData: function(grid) {
				this.$['search-form'].submitMyForm();
			},

			/**
			 * 메뉴에 등록된 자신의 routing 정보를 리턴한다.
			 */
			getMyRoute: function() {
				return this.resourceUrl;
			},

			/**
			 * 화면 초기화 함수 
			 * 메타 데이터를 서버로 요청하여 화면을 구성한다.
			 */
			initializeContent: function() {
				this.$['resource-meta'].generateRequest();
			},

			/**
			 * Open Resource Selector Dialog
			 *
			 * @param {Object} event
			 */
			_openResourceSelector: function(event) {
				var index = event.detail.index;
				var grid = index._grid;
				var column = index.column;
				var rowIdx = index.rowIndex;
				var resourceObj = event.detail.userObj;

				var selector = document.createElement('things-resource-content');
				selector.id = "resouce-dialog";
				selector.layout = "fullbleed layout vertical";
				selector.title = resourceObj.resourceName;
				selector.resourceName = resourceObj.resourceName;
				selector.resourceRoute = resourceObj.resourceUrl;
				selector.resourceUrl = resourceObj.resourceUrl;
				selector.enableToolbar = false;
				selector.initializeContent();
				this.popupView(selector, true);
				selector.refreshGridData();
				var me = this;

				selector.addEventListener('things-grid-row-data-select', function(e) {
					var valueField = resourceObj.valueField;
					var row = grid.focusedRow();

					if(row && row.dataIndex() >= 0) {
						var rowObj = row.getRowObject();
						var selectedObj = rowObj[resourceObj.valueField];
						selectedObj.id = e.detail.id;
						selectedObj[resourceObj.delegateColumn] = e.detail[resourceObj.delegateColumn];
						rowObj[column._name] = e.detail.id;
						grid.setValueAt(rowIdx, resourceObj.valueField, selectedObj);
						//var updateCellIndex = grid.getCellIndex(rowIdx, resourceObj.valueField);
						//grid.setCellValue(updateCellIndex, selectedObj);
						grid.refreshView();
						me.popupView(selector, false);
					}
				});
			}

		});
	</script>
</dom-module>
