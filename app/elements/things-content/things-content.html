<dom-module id="things-content">
	<template>
		<style>
			:host {
				display: block;
				height: 100%;
			}
		</style>

		<div class="[[layout]]">
			<things-resource 
				auto
				action="[[searchFieldUrl]]" 
				last-response="{{searchFormFields}}">
			</things-resource>

			<things-search-form 
				id="search-form"
				class="flex"
				title="[[title]]"
				form-fields="[[searchFormFields]]" 
				action="{{searchActionUrl}}" 
				method="GET"
				content-type="application/json"
				output="{{gridData}}"
				page="{{page}}"
				limit="{{limit}}"
				total-count="{{totalCount}}">
			</things-search-form>

			<things-resource 
				auto
				action="[[gridFieldUrl]]" 
				last-response="{{gridFields}}">
			</things-resource>

			<things-resource 
				auto
				action="[[gridColumnUrl]]" 
				last-response="{{gridColumns}}">
			</things-resource>

			<things-grid 
				id="grid"
				class="flex"
				fields="[[gridFields]]" 
				columns="[[gridColumns]]" 
				input="[[gridData]]"
				root-property="items"
				total-property="total"
				selected-row-data="{{selectedRow}}"
				output="{{gridOuput}}"
				page="{{page}}"
				limit="{{limit}}"
				total-count="{{totalCount}}">
			</things-grid>

			<things-resource 
				auto
				action="[[formFieldUrl]]" 
				last-response="{{resourceFormFields}}">
			</things-resource>

			<things-resource-form 
				id="resource-form"
				title="Item Detail"
				form-fields="[[resourceFormFields]]" 
				input="{{selectedRow}}"
				action="{{formSaveActionUrl}}"
				get-resource-url="{{getResourceUrl}}">
			</things-resource-form>
		</div>
	</template>

	<script>
		Polymer({
			is: 'things-content',

			behaviors: [ Things.GlobalBehavior ],
			
			properties: {
				layout: {
					type: String
				},
				searchFieldUrl: {
					type: String
				},
				searchActionUrl: {
					type: String
				},
				formFieldUrl: {
					type: String
				},
				formSaveActionUrl: {
					type: String
				},				
				gridFieldUrl: {
					type: String
				},
				gridColumnUrl: {
					type: String
				},
				gridOuput: {
					type: Object
				},
				gridColumns: {
					type: Array
				},
				gridFields: {
					type: Array
				},
				gridData: {
					type: Array
				},
				selectedRow: {
					type: Object
				}
			},

			listeners : {
				'grid.on-detail-clicked': '_showResourceForm',
				'grid.refresh-data': '_refreshGridData',
				'resource-form.resource-saved' : '_refreshGridData'
			},			
			
			/**
			 * open resource form dialog
			 */
			_showResourceForm: function(row) {
				this.$['resource-form'].openResourceForm(row);
			},
			_refreshGridData:function(grid){
				this.$['search-form']._getForm().submit();
			}
		});
	</script>
</dom-module>
