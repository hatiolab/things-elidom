<dom-module id="things-content">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>

		<div class="[[layout]]">

			<things-resource 
				auto
				action="[[searchFieldUrl]]" 
				output-data="{{searchFields}}">
			</things-resource>

			<things-form 
				title="[[title]]"
				search-fields ="[[searchFields]]" 
				action="{{searchDataUrl}}" 
				method="GET"
				content-type="application/json"
				output="{{gridData}}"
				class="flex">
			</things-form>

			<things-resource 
				auto
				action="[[gridFieldUrl]]" 
				output-data="{{gridFields}}">
			</things-resource>

			<things-resource 
				auto
				action="[[gridColumnUrl]]" 
				output-data="{{gridColumns}}">
			</things-resource>

			<things-grid 
				fields ="[[gridFields]]" 
				columns="[[gridColumns]]" 
				input="[[gridData]]"
				class="flex"
				output="{{gridOuput}}">
			</things-grid>
		</div>

	</template>

	<script>
		Polymer({
			is: 'things-content',

			behaviors: [ ThingsGlobalBehavior ],
			
			properties: {
				layout: {
					type: String
				},
				searchFieldUrl: {
					type: String
				},
				searchActionUrl: {
					type: String
				},
				searchDataUrl: {
					computed: 'computeSearchUrl(globals.basicUrl,searchActionUrl)'
				},
				gridFieldUrl: {
					type: String
				},
				gridColumnUrl: {
					type: String
				},
				gridOuput: {
					type: Object
				},
				gridColumns: {
					type: Array
				},
				gridFields: {
					type: Array
				},
				gridData: {
					type: Array
				}
			},

			computeSearchUrl: function(basicUrl, searchActionUrl) {
				return basicUrl + '/' + searchActionUrl;
			}

		});
	</script>
</dom-module>
