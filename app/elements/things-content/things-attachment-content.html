<!--
첨부파일 리스트와 첨부파일 업로드 기능을 제공하는 화면 셋 

things-attach-content는 첨부파일에 대한 검색 폼, 리스트가 기본으로 표시되고 첨부파일에 대하여 다운로드와 업로드가 가능하다.

	Example:

	<things-attachment-content 
	  title="Terminology"
	  resource-name="Terminology"
	  resource-url="terminologies"
	  layout="fullbleed layout vertical">
	</things-attachment-content>

@demo ./things-content/demo/demo-things-attach-content.html
-->

<dom-module id="things-attachment-content">
	<template>
		<style>
			:host {
				display: block;
				height: 100%;
			}
		</style>

		<div class="[[layout]]">
			<things-resource 
				id="resource-meta"
				method="GET"
				action="[[resourceMetaUrl]]"
				last-response="{{metaData}}">
			</things-resource>

			<things-search-form 
				id="search-form"
				class="flex"
				active="[[active]]"
				title="[[title]]"
				form-fields="[[searchFormFields]]" 
				action-url="[[resourceUrl]]" 
				page="{{page}}"
				per-page="[[perPage]]"
				last-response="{{lastResponse}}">
			</things-search-form>

			<things-resource-grid 
				id="grid"
				grid-model="[[gridModel]]" 
				columns="[[gridColumns]]"
				infinitable
				paginatable
				page="{{page}}"
				limit="{{perPage}}"
				root-property="[[rootProperty]]"
				total-property="[[totalProperty]]"
				read-data="[[lastResponse]]"
				grid-save-action="[[gridSaveUrl]]"
				selected-row-data="{{selectedRow}}"
				export-file-name="[[title]]"
				export-sheet-name="[[title]]"
				buttons="[[buttons]]">
			</things-resource-grid>

			<things-resource-form 
				id="resource-form"
				title="[[title]] Detail"
				resource-url="[[memberResourceUrl]]"
				form-fields="[[resourceFormFields]]" 
				input="{{selectedRow}}">
			</things-resource-form>

			<things-file-upload id="file-upload" target="upload" method="POST" timeout="300000" ></things-file-upload>			
		</div>
	</template>

	<script>
		Polymer({
			is: 'things-attachment-content',

			behaviors: [ 
				Things.ResourceMetaBehavior,
				Things.RouteContentBehavior
			],
			
			properties: {
				/**
				 * Screen layout
				 */
				layout: {
					type: String
				},

				/**
				 * 화면 타이틀 
				 */
				title: {
					type: String
				},

				/**
				 * 그리드 저장 (Multiple Save) URL
				 */
				gridSaveUrl: {
					type: String,
					computed: '_computeGridSaveUrl(resourceUrl)'
				},

				/**
				 * Search Form에서 검색 결과 Object 중에서 List를 나타내는 프로퍼티 
				 * 검색 폼 프로퍼티와 그리드 프로퍼티의 연결 프로퍼티 
				 */
				rootProperty: {
					type: String,
					value: 'items'
				},

				/**
				 * Search Form에서 검색 결과 Object 중에서 Total을 나타내는 프로퍼티 
				 * 검색 폼 프로퍼티와 그리드 프로퍼티의 연결 프로퍼티 
				 */
				totalProperty: {
					type: String,
					value: 'total'
				},

				/**
				 * 그리드에서 선택된 Row Data
				 */
				selectedRow: {
					type: Object
				},

				/**
				 * Get/Update/Delete 등을 위한 {resourceUrl}/:id 형식 URL
				 */
				memberResourceUrl: {
					type: String,
					computed: '_computeMemberResourceUrl(resourceUrl)'
				},

				/**
				 * 버튼 정보 
				 */
				buttons: {
					type: Array,
					value: [ {
              id: 'import',
              text: 'Import',
              icon: 'icons:import'
            }, {
              id: 'export',
              text: 'Export',
              icon: 'icons:export'
            }, {
              id: 'add',
              text: 'Add',
              icon: 'icons:add'
            }, {
              id: 'delete',
              text: 'Delete',
              icon: 'icons:delete'
            }, {
              id: 'save',
              text: 'Save',
              icon: 'icons:save'
            }, {
              id: 'upload',
              text: 'Upload',
              icon: 'icons:upload'
            } ]
				}
			},

			listeners : {
				'grid.things-grid-detail-tap': '_showResourceForm',
				'grid.things-grid-save-success': '_refreshGridData',
				'grid.things-button-upload-tap' : '_onTapUpload',
				'resource-form.things-resource-form-saved' : '_refreshGridData'
			},

			/**
			 * resourceUrl로 grid save url을 생성
			 * @param {String} resourceUrl
			 * @return {String} grid save URL
			 */
			_computeGridSaveUrl: function(resourceUrl) {
				return resourceUrl + '/update_multiple.json';
			},

			/**
			 * resourceUrl로 grid save url을 생성
			 * @param {String} resourceUrl
			 * @return {String} grid save URL
			 */
			_computeMemberResourceUrl: function(resourceUrl) {
				return resourceUrl + '/:id';
			},

			/**
			 * open resource form dialog
			 * @param event 그리드에서 선택된 event
			 */
			_showResourceForm: function(event) {
				this.$['resource-form'].openResourceForm(event.detail);
			},

			/**
			 * research form
			 */
			_refreshGridData: function(grid) {
				this.$['search-form'].getMyForm().submit();
			},

			/**
			 * Upload 버튼이 클릭되었을 경우 
			 */
			_onTapUpload: function(e) {
				this.$['file-upload'].hidden = !this.$['file-upload'].hidden;
			},

			/**
			 * 메뉴에 등록된 자신의 routing 정보를 리턴한다.
			 */
			getMyRoute: function() {
				return this.resourceUrl;
			},

			/**
			 * 화면 초기화 함수 
			 * 메타 데이터를 서버로 요청하여 화면을 구성한다.
			 */
			initializeContent: function() {
				this.$['resource-meta'].generateRequest();
			}

		});
	</script>
</dom-module>
