<link rel="import" href="../things-msg-box/things-msgbox-behavior.html">
<link rel="import" href="../things-setting/things-global-behavior.html">
<link rel="import" href="../things-spinner/things-spinner-behavior.html">

<link rel="import" href="./things-full-dialog.html">

<script>

window.Things = window.Things || {};

/**
 * View를 Load 해주는 Behavior.
 * 
 * view를 기본 다이얼로그로 오픈하는 함수와 FullScreen 다이얼로그로 오픈하는 함수가 있다.
 *
 * @demo demo/index.html
 */
Things.LoadViewBehavior = {

	/**
	 * view를 full screen 다이얼로그로 오픈한다.
	 *
	 * @param {String} view
	 * @param {Boolean} modal
	 */
	popupFullScreenView: function(view, modal) {
		app.$['common-full-dialog'].openFullScreenDialog(view, record, modal);
	},

	/**
	 * view를 기본 다이얼로그로 오픈한다.
	 *
	 * @param {Object} view
	 * @param {Boolean} modal
	 * @param {Function} openCallback
	 */
	openPopupView: function(view, modal, openCallback) {
		app.$['common-full-dialog'].openBasicDialog(view, modal, openCallback);
	},

	/**
	 * view를 기본 다이얼로그로 닫는다.
	 */
	closePopupView: function() {
		app.$['common-full-dialog'].closeBasicDialog();
	}

};

</script>
