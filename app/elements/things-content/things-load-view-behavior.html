<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-fullscreen-dialog/paper-fullscreen-dialog.html">

<link rel="import" href="../things-msg-box/things-msgbox-behavior.html">
<link rel="import" href="../things-global-behavior/things-global-behavior.html">
<link rel="import" href="../things-spinner/things-spinner-behavior.html">

<link rel="import" href="../things-full-dialog/things-full-dialog.html">

<script>

window.Things = window.Things || {};

/**
 * View를 Load 해주는 Behavior.
 * 
 * view를 기본 다이얼로그로 오픈하는 함수와 FullScreen 다이얼로그로 오픈하는 함수가 있다.
 *
 * @demo demo/index.html
 */
Things.LoadViewBehavior = {
	/**
	 * view를 full screen 다이얼로그로 오픈한다.
	 *
	 * @param {String} view
	 * @param {Boolean} modal
	 */
	popupFullScreenView: function(view, modal, record) {
		var eventDetail = {'view':view, 'record':record, 'modal':modal};
      	var event = new CustomEvent('things-open-full-screen-view', { 'detail': eventDetail });
      	document.dispatchEvent(event);
	},

	/**
	 * view를 기본 다이얼로그로 오픈한다.
	 *
	 * @param {Object} view
	 * @param {Boolean} modal
	 * @param {Function} openCallback
	 */
	openPopupView: function(view, modal, openCallback) {
		var eventDetail = {'view':view, 'modal':modal, 'openCallback':openCallback};
      	var event = new CustomEvent('things-open-popup-view', { 'detail': eventDetail });
      	document.dispatchEvent(event);
	},

	/**
	 * view를 기본 다이얼로그로 닫는다.
	 */
	closePopupView: function() {
		var eventDetail = this;
      	var event = new CustomEvent('things-close-popup-view', { 'detail': eventDetail });
      	document.dispatchEvent(event);
	}
};

</script>
